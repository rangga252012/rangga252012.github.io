<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <style>
        :root {
            --primary: #8ecae6;
            --accent: #219ebc;
            --success: #71c9b5;
            --danger: #ee6c4d;
            --overtime: #ffd166;
            --holiday: #ffb4a2;
            --white: #fff;
            --black: #22223b;
            --gray: #f6f6f6;
            --shadow: 0 2px 8px #ddd;
            --radius: 13px;
        }
        html, body {
            margin: 0; padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--gray);
            color: var(--black);
            min-height: 100vh;
        }
        .container {
            max-width: 430px;
            margin: 32px auto 0 auto;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 26px 20px 20px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        .header h1 {
            font-size: 1.41em;
            letter-spacing: 1.5px;
            margin-bottom: 3px;
            font-weight: 600;
            color: var(--accent);
        }
        .factory-name {
            font-size: 1em;
            margin-bottom: 2px;
            color: #8d99ae;
            font-weight: 400;
        }
        .month-name {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
            margin: 8px 0 3px 0;
        }
        .workdays-count {
            font-size: 1em;
            color: #666;
            font-weight: 400;
            margin-bottom: 2px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0 12px 0;
        }
        .navigation button {
            background: var(--primary);
            color: var(--black);
            border: none;
            border-radius: var(--radius);
            font-size: 1.1em;
            padding: 5px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.13s, color 0.13s;
            box-shadow: 0 1px 4px #e0e0e0;
        }
        .navigation button:hover {
            background: var(--accent);
            color: var(--white);
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2.5px;
            font-size: 1em;
            margin-bottom: 3px;
            color: #8d99ae;
            background: #f9fafc;
            border-radius: var(--radius);
            padding: 6px 0;
        }
        .day-names div {
            text-align: center;
            font-weight: 600;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 7px;
            min-height: 230px;
        }
        .day {
            text-align: center;
            padding: 12px 0 8px 0;
            border-radius: var(--radius);
            background: #f5faff;
            color: var(--black);
            font-size: 1.05em;
            font-weight: 500;
            box-shadow: 0 1px 2px #eaeaea60;
            cursor: pointer;
            position: relative;
            border: 1.5px solid transparent;
            transition: box-shadow .13s, background .12s, border .13s, color .12s;
        }
        .day:hover {
            background: var(--primary);
            color: var(--white);
            border: 1.5px solid var(--accent);
        }
        .day.workday {
            background: var(--success);
            color: var(--black);
            border: 1.5px solid var(--success);
        }
        .day.overtime {
            background: var(--overtime);
            color: #7c5700;
            border: 1.5px solid #ffe082;
        }
        .day.holiday {
            background: var(--holiday);
            color: #a23a3a;
            border: 1.5px solid #ffb4a2;
        }
        .day.today {
            outline: 2.5px solid var(--accent);
            outline-offset: 0.5px;
        }
        .footer {
            text-align: center;
            margin: 20px 0 0 0;
            padding: 13px 10px 7px 10px;
            background: #e9f6fa;
            border-radius: var(--radius);
            font-size: 1em;
            color: #333;
        }
        .footer strong {
            color: var(--accent);
        }
        /* Modal */
        #absenModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.13);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #absenModal .modal-content {
            background: var(--white);
            padding: 28px 24px 22px 24px;
            border-radius: var(--radius);
            box-shadow: 0 2px 16px #8ecae655;
            min-width: 220px;
            text-align: center;
        }
        #absenModal .modal-content p {
            font-size: 1.04em;
            color: #333;
            margin-bottom: 20px;
        }
        #absenModal .modal-content button {
            background: var(--primary);
            color: var(--black);
            border: none;
            border-radius: var(--radius);
            padding: 7px 15px;
            font-size: 1em;
            font-weight: 600;
            margin: 4px 8px 0 8px;
            cursor: pointer;
            transition: background .12s, color .12s;
        }
        #absenModal .modal-content button:hover {
            background: var(--accent);
            color: var(--white);
        }
        #normalAbsenButton {
            background: var(--success);
        }
        #normalAbsenButton:hover {
            background: #43b98c;
            color: var(--white);
        }
        #lemburAbsenButton {
            background: var(--overtime);
            color: #7c5700;
        }
        #lemburAbsenButton:hover {
            background: #ffe082;
        }
        #closeModalButton {
            background: var(--danger);
            color: #fff;
        }
        #closeModalButton:hover {
            background: #be3b24;
        }
        /* Top right link */
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.04em;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            background: #f1f6f9;
            border-radius: 6px;
            padding: 2px 10px;
            transition: color 0.16s, background 0.17s;
            z-index: 10;
        }
        .top-right-link:hover {
            color: #222;
            background: #bde0fe;
            text-decoration: underline;
        }
        /* Responsive */
        @media (max-width: 540px) {
            .container {
                padding: 14px 2vw 10px 2vw;
                max-width: 98vw;
            }
            .footer {
                font-size: 0.94em;
            }
            .day {
                font-size: .98em;
                padding: 10px 0 6px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="position:relative;">
            <a href="info/index.html" class="top-right-link" id="rngsf-link">RNG_SF</a>
            <h1>Kalender Absen</h1>
            <div class="factory-name">PT Charoen Pokphand Indonesia - Madiun</div>
            <div id="month-name" class="month-name"></div>
            <div id="workdays-count" class="workdays-count"></div>
        </div>
        <div class="navigation">
            <button id="prev-month">&#8592;</button>
            <div></div>
            <button id="next-month">&#8594;</button>
        </div>
        <div class="day-names">
            <div>Min</div>
            <div>Sen</div>
            <div>Sel</div>
            <div>Rab</div>
            <div>Kam</div>
            <div>Jum</div>
            <div>Sab</div>
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="footer">
            <div id="daily-earnings-total">Pendapatan harian: <strong>Rp 0</strong></div>
            <div id="overtime-earnings-total">Pendapatan lembur: <strong>Rp 0</strong></div>
            <div id="total-earnings">Total pendapatan: <strong>Rp 0</strong></div>
        </div>
    </div>
    <div id="absenModal">
        <div class="modal-content">
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>
    <script>
        // Elements
        const calendarElement = document.getElementById('calendar');
        const workdaysCountElement = document.getElementById('workdays-count');
        const totalEarningsElement = document.getElementById('total-earnings');
        const dailyEarningsTotalElement = document.getElementById('daily-earnings-total');
        const overtimeEarningsTotalElement = document.getElementById('overtime-earnings-total');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const monthNameElement = document.getElementById('month-name');
        const modal = document.getElementById('absenModal');
        const normalAbsenButton = document.getElementById('normalAbsenButton');
        const lemburAbsenButton = document.getElementById('lemburAbsenButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const rngsfLink = document.getElementById('rngsf-link');

        // Simpel warning for external link
        if (rngsfLink) {
            rngsfLink.addEventListener('click', function(e) {
                if (!confirm('Anda akan diarahkan ke media sosial saya. Lanjutkan?')) e.preventDefault();
            });
        }

        // Gaji
        const dailyEarnings = 98431;
        const overtimeRatePerHour = 20000;
        const overtimeRatePerHalfHour = 10000;

        let savedDate = localStorage.getItem('savedDate');
        let currentDate = savedDate ? new Date(JSON.parse(savedDate)) : new Date();
        const savedWorkdays = JSON.parse(localStorage.getItem('workdays')) || {};
        const nationalHolidays = JSON.parse(localStorage.getItem('nationalHolidays')) || {};

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        let selectedDayElement = null;
        let selectedDayKey = null;

        function isHoliday(year, month, day) {
            const date = new Date(year, month, day);
            return date.getDay() === 0 || nationalHolidays[`${year}-${month}-${day}`];
        }

        function openAbsenModal(dayElement, key) {
            selectedDayElement = dayElement;
            selectedDayKey = key;
            modal.style.display = 'flex';
        }
        function closeAbsenModal() {
            modal.style.display = 'none';
            selectedDayElement = null;
            selectedDayKey = null;
        }

        normalAbsenButton.onclick = () => {
            if (selectedDayElement && selectedDayKey) {
                savedWorkdays[selectedDayKey] = { type: 'normal' };
                selectedDayElement.classList.add('workday');
                selectedDayElement.classList.remove('overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            }
            closeAbsenModal();
        };
        lemburAbsenButton.onclick = () => {
            const overtimeHoursStr = prompt('Jumlah jam lembur? (0.5, 1, dst)');
            if (!overtimeHoursStr) return closeAbsenModal();
            const overtimeHours = parseFloat(overtimeHoursStr.replace(",", "."));
            if (
                !isNaN(overtimeHours) &&
                (overtimeHours === 0.5 || Number.isInteger(overtimeHours)) &&
                overtimeHours > 0
            ) {
                savedWorkdays[selectedDayKey] = { type: 'lembur', hours: overtimeHours };
                selectedDayElement.classList.add('workday', 'overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            } else {
                alert('Jam lembur tidak valid. Hanya 0.5 atau bilangan bulat positif.');
            }
            closeAbsenModal();
        };
        closeModalButton.onclick = closeAbsenModal;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();
            calendarElement.innerHTML = '';
            monthNameElement.textContent = `${monthNames[month]} ${year}`;

            const today = new Date();
            const isTodayInCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            for (let i = 0; i < firstDayIndex; i++) {
                calendarElement.appendChild(document.createElement('div'));
            }
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day}`;
                const key = `${year}-${month}-${day}`;

                if (isHoliday(year, month, day)) dayElement.classList.add('holiday');
                if (savedWorkdays[key]) {
                    dayElement.classList.add('workday');
                    if (savedWorkdays[key].type === 'lembur') {
                        dayElement.classList.add('overtime');
                    }
                }
                if (isTodayInCurrentMonth && day === today.getDate()) dayElement.classList.add('today');

                dayElement.addEventListener('click', () => {
                    if (savedWorkdays[key]) {
                        if (confirm('Batalkan absen hari ini?')) {
                            delete savedWorkdays[key];
                            dayElement.classList.remove('workday', 'overtime');
                            localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                            updateWorkdaysCount();
                        }
                    } else {
                        openAbsenModal(dayElement, key);
                    }
                });
                calendarElement.appendChild(dayElement);
            }
            updateWorkdaysCount();
            saveCurrentDate();
        }

        function updateWorkdaysCount() {
            const count = Object.keys(savedWorkdays).filter(key => {
                const [year, month] = key.split('-').map(Number);
                return year === currentDate.getFullYear() && month === currentDate.getMonth();
            }).length;
            workdaysCountElement.textContent = `Hari kerja: ${count}`;
            updateTotalEarnings();
        }
        function updateTotalEarnings() {
            let dailyTotal = 0, overtimeTotal = 0;
            for (const key in savedWorkdays) {
                if (savedWorkdays[key].type === 'normal') {
                    dailyTotal += dailyEarnings;
                } else if (savedWorkdays[key].type === 'lembur') {
                    dailyTotal += dailyEarnings;
                    const jam = savedWorkdays[key].hours;
                    if (jam === 0.5) {
                        overtimeTotal += overtimeRatePerHalfHour;
                    } else if (Number.isInteger(jam) && jam > 0) {
                        overtimeTotal += jam * overtimeRatePerHour;
                    }
                }
            }
            const overallTotal = dailyTotal + overtimeTotal;
            dailyEarningsTotalElement.innerHTML = `Pendapatan harian: <strong>Rp ${dailyTotal.toLocaleString('id-ID')}</strong>`;
            overtimeEarningsTotalElement.innerHTML = `Pendapatan lembur: <strong>Rp ${overtimeTotal.toLocaleString('id-ID')}</strong>`;
            totalEarningsElement.innerHTML = `Total pendapatan: <strong>Rp ${overallTotal.toLocaleString('id-ID')}</strong>`;
        }
        function saveCurrentDate() {
            localStorage.setItem('savedDate', JSON.stringify(currentDate));
        }

        prevMonthButton.onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
        nextMonthButton.onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };

        renderCalendar();
    </script>
</body>
</html>
