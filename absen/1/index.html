<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111216;
            --bg-card: #181920e6;
            --bg-card-glass: rgba(24,25,32,0.90);
            --border: #22232a;
            --text: #f6f8fa;
            --text-muted: #8a8a8a;
            --primary: #41d1ff;
            --accent: #7fff99;
            --accent-soft: #2a6e4f;
            --danger: #ff4c6d;
            --danger-bg: #331a23;
            --warning: #ffe082;
            --warning-bg: #39320f;
            --today-glow: 0 0 8px 2px #41d1ff55, 0 0 0 3px #41d1ff55;
            --radius: 18px;
            --shadow-md: 0 2px 18px 0 #0e101466, 0 1.5px 7px #0e101422;
            --transition: 0.15s cubic-bezier(.4,0,.2,1);
        }
        html, body {
            font-family: 'Inter', 'Segoe UI', Arial, system-ui, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            color: var(--text);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1.2px solid var(--border);
            padding-bottom: 24px;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 28px 0 0 0;
            background: none;
            border-bottom: 1.4px solid var(--border);
            position: relative;
        }
        .factory-name {
            font-size: 1em;
            color: var(--text-muted);
            margin-bottom: 0.3em;
            letter-spacing: 0.5px;
            font-weight: 400;
        }
        .month-name {
            font-size: 1.15em;
            margin: 12px 0 2px 0;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--primary);
        }
        #workdays-count {
            margin: 0 0 13px 0;
            font-size: 1em;
            color: var(--accent);
            font-weight: 600;
        }
        #workdays-overtime {
            display: inline-block;
            margin-left: 10px;
            color: #ffe082;
            font-weight: 600;
            font-size: 0.97em;
        }
        #workdays-lembur-days {
            display: inline-block;
            margin-left: 10px;
            color: #7fff99;
            font-weight: 600;
            font-size: 0.97em;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 22px 0 10px 0;
        }
        .navigation button {
            padding: 10px 22px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #23242e 40%, #212c31 100%);
            color: var(--text);
            font-size: 1.08em;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #0e101422;
            outline: none;
            transition: 
                background var(--transition),
                box-shadow var(--transition),
                transform var(--transition),
                color var(--transition);
            border: 1.3px solid #22232a;
        }
        .navigation button:hover, .navigation button:focus {
            background: linear-gradient(90deg, #232c47 0%, #2b4c7e 100%);
            color: var(--primary);
            box-shadow: 0 0 0 4px #41d1ff22, 0 3px 18px #0e101466;
            transform: translateY(-2px) scale(1.04);
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: 600;
            text-align: center;
            margin: 0 18px 0 18px;
            background: none;
            padding: 7px 0 7px 0;
            border-radius: 8px;
        }
        .day-names div {
            color: #99b5c6;
            font-size: 1em;
            letter-spacing: 1.5px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 16px 18px 0 18px;
            min-height: 220px;
        }
        .day {
            border: 1.4px solid var(--border);
            padding: 13px 0;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #171922 60%, #191d23 100%);
            color: var(--text);
            font-size: 1.04em;
            border-radius: 13px;
            font-weight: 500;
            box-shadow: 0 0.5px 2.5px #0004;
            transition: 
                background var(--transition),
                color var(--transition),
                box-shadow var(--transition),
                border-color var(--transition),
                transform var(--transition);
            position: relative;
            outline: none;
        }
        .day.today {
            border: 2.2px solid var(--primary);
            box-shadow: var(--today-glow);
            z-index: 2;
        }
        .day.holiday {
            background: linear-gradient(120deg, var(--danger-bg), #251b25 100%);
            color: var(--danger);
            border-color: #ff4c6d33;
        }
        .day.workday {
            background: linear-gradient(120deg, #1a2c22 80%, #1d2f28 100%);
            color: var(--accent);
            border-color: #7fff9955;
            font-weight: 600;
        }
        .day.overtime {
            background: linear-gradient(120deg, var(--warning-bg), #2e2d1a 100%);
            color: var(--warning);
            border-color: #ffe08277;
            font-weight: 600;
        }
        .day:hover, .day:focus {
            background: linear-gradient(120deg, #283655 10%, #151b27 100%);
            color: var(--primary);
            box-shadow: 0 0 0 4px #41d1ff22, 0 3px 18px #0e101466;
            transform: scale(1.055);
            z-index: 5;
        }
        .footer {
            margin: 16px 12px 0 12px;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 6px 0 0 0;
            font-size: 0.95em;
            color: #b5b5b5;
            text-align: left;
            font-weight: 500;
        }
        .footer p {
            margin: 0 0 5px 0;
            line-height: 1.4;
            letter-spacing: 0.1px;
        }
        #monthly-earnings {
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
        }
        #overtime-harian-total {
            font-weight: 700;
            color: #ffe082;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }
        #salary-received-section {
            margin-top: 16px;
            background: #181c1b;
            padding: 12px 14px 9px 14px;
            border-radius: 13px;
            box-shadow: 0 2px 9px #1a3a2a14;
            border: 1.2px solid #22232a;
        }
        #salary-received-label {
            font-weight: 600;
            color: #7fff99;
            font-size: 1.01em;
        }
        #salary-received-amount {
            font-size: 1.13em;
            color: #41d1ff;
            font-weight: 700;
            margin: 0 8px;
        }
        #salary-difference {
            margin-top: 7px;
            font-size: 1.06em;
            color: #ff9f43;
            font-weight: 600;
        }
        #edit-salary-btn {
            background: linear-gradient(90deg, #232c47 10%, #2b4c7e 90%);
            color: #ffe082;
            border: 1px solid #232c47;
            border-radius: 7px;
            font-size: 0.96em;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1.5px 7px #41d1ff12;
            outline: none;
            padding: 7px 13px;
            margin-left: 6px;
            transition: background 0.18s, color 0.18s, border-color 0.18s;
        }
        #edit-salary-btn:hover, #edit-salary-btn:focus {
            background: linear-gradient(90deg, #41d1ff 0%, #232c47 100%);
            color: #fff;
            border-color: #41d1ff;
        }
        .small-text {
            font-size: 0.94em;
            opacity: 0.92;
        }
        #absenModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(15,18,28,0.36);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: background 0.25s;
            backdrop-filter: blur(2.5px) saturate(1.2);
        }
        #absenModal.active {
            display: flex;
        }
        #absenModal div {
            background: var(--bg-card-glass);
            padding: 30px 32px 21px 32px;
            border-radius: 18px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 6px 32px #000b, 0 1.5px 7px #41d1ff20;
            border: 2px solid #22232a;
            backdrop-filter: blur(6px) saturate(1.8);
            animation: modalPop 0.19s cubic-bezier(.4,2.4,.3,1.1);
        }
        @keyframes modalPop {
            from { transform: scale(0.94) translateY(30px); opacity: 0.18; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        #absenModal div p {
            color: #f2f2f2;
            font-size: 1.13em;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        #absenModal div button {
            margin: 0 7px;
            padding: 10px 22px;
            border-radius: 11px;
            border: none;
            font-size: 1em;
            font-family: inherit;
            font-weight: 600;
            background: #21232b;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 1.5px 7px #0005;
            outline: none;
            border: 1.5px solid #28292d;
            transition: background var(--transition), color var(--transition), border-color var(--transition);
        }
        #absenModal div button:hover, #absenModal div button:focus {
            background: #232c47;
            color: var(--primary);
            border-color: var(--primary);
        }
        #lemburAbsenButton {
            background: var(--warning-bg);
            color: var(--warning);
            border-color: #ffe08299;
        }
        #lemburAbsenButton:hover, #lemburAbsenButton:focus {
            background: #fffbe7;
            color: #757200;
            border-color: #ffe082;
        }
        #closeModalButton {
            background: var(--danger-bg);
            color: var(--danger);
            border-color: #ff7999;
        }
        #closeModalButton:hover, #closeModalButton:focus {
            background: #5a3030;
            color: #fff;
            border-color: var(--danger);
        }
        .top-right-logo {
            position: absolute;
            top: 12px;
            right: 16px;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            background: #181a1e;
            box-shadow: 0 2px 10px #0e101422;
            transition: box-shadow var(--transition), border-color var(--transition);
            z-index: 10;
            cursor: pointer;
        }
        .top-right-logo:hover,
        .top-right-logo:focus {
            border-color: #fff;
            box-shadow: 0 0 0 4px #41d1ff33;
        }
        .lembur-list {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 1em;
            color: var(--warning);
            font-weight: 600;
            display: flex;
            flex-direction: column;
            gap: 7px;
            background: #191d23d8;
            border-radius: 12px;
            box-shadow: 0 2px 18px #0e101422;
            padding: 8px 10px 8px 10px;
        }
        .lembur-list li {
            display: flex;
            align-items: center;
            gap: 9px;
            margin: 0;
            padding: 7px 13px;
            border-radius: 11px;
            background: linear-gradient(90deg, #232c47 10%, #2b4c7e 90%);
            color: #ffe082;
            font-size: 1.05em;
            white-space: nowrap;
            line-height: 1.5;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 6px #41d1ff12;
            border: 1.5px solid #232c47;
            transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
        }
        .lembur-list li .lembur-hari {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.09em;
            margin-right: 7px;
            min-width: 65px;
            text-align: left;
        }
        .lembur-list li .lembur-jam {
            font-weight: 500;
            color: #fffbe7;
            background: #2a6e4f;
            border-radius: 8px;
            padding: 3px 7px;
            font-size: 0.97em;
            margin: 0 7px;
        }
        .lembur-list li .lembur-uang {
            font-weight: 700;
            color: #7fff99;
            margin-left: 5px;
            font-size: 1.02em;
        }
        .lembur-list li:hover {
            background: linear-gradient(90deg, #232c47 0%, #41d1ff 100%);
            color: #fff;
            transform: scale(1.03);
            box-shadow: 0 0 0 3px #41d1ff33;
        }
        .lembur-list li .lembur-uang:before {
            content: 'Rp ';
            color: #41d1ff;
            font-weight: 600;
            font-size: 0.98em;
        }
        .lembur-list li .lembur-jam:before {
            content: '⏳ ';
            font-size: 1em;
            color: var(--primary);
        }
        .lembur-list li .lembur-hari:before {
            content: '• ';
            color: #ffe082;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding-bottom: 13px;
            }
            .footer {
                margin: 10px 2vw 0 2vw;
            }
            .calendar, .day-names {
                margin-left: 2vw;
                margin-right: 2vw;
            }
            #absenModal div {
                padding: 19px 3vw 15px 3vw;
            }
            .lembur-list {
                font-size: 0.98em;
                padding: 7px 3vw 7px 3vw;
            }
            .top-right-logo {
                width: 38px;
                height: 38px;
                top: 10px;
                right: 12px;
            }
            #salary-received-section {
                padding: 8px 2vw 7px 2vw;
            }
        }
        .hidden-lembur {
            display: none !important;
        }
        #toggle-lembur-btn {
            margin-bottom: 10px;
            margin-top: 5px;
            padding: 8px 18px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            font-family: inherit;
            font-weight: 600;
            background: linear-gradient(90deg, #232c47 10%, #2b4c7e 90%);
            color: #ffe082;
            cursor: pointer;
            box-shadow: 0 1.5px 7px #41d1ff12;
            outline: none;
            border: 1px solid #232c47;
            transition: background 0.18s, color 0.18s, border-color 0.18s;
            display: block;
            width: 100%;
        }
        #toggle-lembur-btn:hover, #toggle-lembur-btn:focus {
            background: linear-gradient(90deg, #41d1ff 0%, #232c47 100%);
            color: #fff;
            border-color: #41d1ff;
        }
    </style>
</head>

                <div>
                    <span id="salary-received-label">Penerimaan Gajian Bulan Ini:</span>
                    <span id="salary-received-amount">Rp 0</span>
                    <button id="edit-salary-btn">Edit</button>
                </div>
                <div id="salary-difference"></div>
            </div>
        </div>
    </div>
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>
