<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 14px;
            margin: 30px 20px 20px 20px;
            background: rgba(34, 40, 49, 0.7);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.12);
        }
        .day {
            border: none;
            padding: 16px 0 13px 0;
            text-align: center;
            cursor: pointer;
            background: rgba(57, 62, 70, 0.91);
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px 0 rgba(0,0,0,0.10);
            transition: background 0.15s, box-shadow 0.15s;
            position: relative;
        }
        .day:hover {
            background: #40596b;
            box-shadow: 0 4px 12px 0 rgba(44, 62, 80, 0.15);
        }
        .day.workday {
            background: #43e97b;
            background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
            color: #212121;
            font-weight: bold;
            box-shadow: 0 3px 16px 0 rgba(76, 209, 55, 0.17);
        }
        .day.holiday {
            background: #f44336;
            background: linear-gradient(135deg, #fd6e6a 0%, #f44336 100%);
            color: #fff;
        }
        .day.overtime {
            background: linear-gradient(135deg, #ffe259 0%, #ffa751 100%);
            color: #252525;
            font-weight: bold;
        }
        .day.today {
            border: 2.5px solid #4fc3f7;
            box-sizing: border-box;
        }
        .day.today::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--today-marker, #4fc3f7);
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
        }
        .day.holiday::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--holiday-marker, #fff);
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
        }
        .day.overtime::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--overtime-marker, #ffde03);
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
        }
        .header {
            text-align: center;
            margin: 30px 0 10px 0;
            position: relative;
        }
        .factory-name {
            font-size: 1.06em;
            color: #aee1f9;
            margin-bottom: 0.5em;
            letter-spacing: 1.2px;
        }
        .navigation {
            text-align: center;
            margin: 10px 0 0 0;
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 0 20px;
            color: #ffd369;
            letter-spacing: 0.6px;
            background: rgba(34, 40, 49, 0.5);
            border-radius: 8px 8px 0 0;
            padding: 6px 0 2px 0;
        }
        .month-name {
            font-size: 1.6em;
            margin: 18px 0 8px 0;
            letter-spacing: 1.6px;
            color: #ffd369;
            text-shadow: 0 2px 10px rgba(0,0,0,0.18);
        }
        button {
            padding: 6px 18px;
            border: none;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
            cursor: pointer;
            border-radius: 8px;
            margin: 6px 12px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 1.5px 5px 0 rgba(34, 49, 63, 0.12);
            transition: background 0.15s, color 0.12s, box-shadow 0.14s;
        }
        button:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            color: #111;
            box-shadow: 0 4px 14px 0 rgba(34, 49, 63, 0.16);
        }
        .footer {
            position: fixed;
            bottom: 18px;
            left: 24px;
            font-size: 1.1em;
            background: rgba(57, 62, 70, 0.92);
            padding: 14px 24px 10px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.11);
        }
        #absenModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(23, 30, 40, 0.93);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #absenModal div {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            padding: 34px 26px 26px 26px;
            border-radius: 14px;
            box-shadow: 0 2px 18px 0 rgba(0,0,0,0.18);
            text-align: center;
        }
        #absenModal div p {
            color: #ffd369;
            font-size: 1.12em;
            margin-bottom: 19px;
        }
        #absenModal div button {
            margin: 10px 16px;
        }
        #normalAbsenButton {
            float: right;
        }
        #lemburAbsenButton {
            background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
            color: #212121;
        }
        #closeModalButton {
            float: left;
            background: linear-gradient(90deg, #fd6e6a 0%, #f44336 100%);
            color: #fff;
        }
        .small-text {
            font-size: 0.92em;
            color: #dedede;
        }
        #total-earnings {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #ffd369;
            letter-spacing: 0.5px;
        }
        .top-right-link {
            position: absolute;
            top: 16px;
            right: 32px;
            font-size: 1.04em;
            color: #4FC3F7;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.2s;
            z-index: 10;
            background: rgba(33, 150, 243, 0.08);
            padding: 6px 12px;
            border-radius: 6px;
        }
        .top-right-link:hover {
            color: #81d4fa;
            background: rgba(33, 150, 243, 0.19);
            text-decoration: underline;
        }
        @media (max-width: 750px) {
            .calendar, .day-names {
                margin: 0 2vw;
            }
            .footer {
                left: 8px;
                padding: 11px 10px 8px 14px;
                font-size: 0.98em;
            }
            .header {
                margin: 14px 0 8px 0;
            }
        }
        @media (max-width: 500px) {
            .calendar {
                padding: 7px;
                gap: 6px;
            }
            .footer {
                padding: 7px 7px 5px 10px;
                font-size: 0.93em;
            }
            .month-name {
                font-size: 1.13em;
            }
            .top-right-link {
                top: 8px;
                right: 6px;
                font-size: 0.93em;
                padding: 3px 7px;
            }
            #absenModal div {
                padding: 15px 8px 13px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="info/index.html" class="top-right-link" id="rngsf-link">RNG_SF</a>
        <h1>Kalender Absen</h1>
        <div class="factory-name">PT Charoen Pokphand Indonesia - Madiun</div>
        <p id="month-name" class="month-name"></p>
        <p id="workdays-count">Hari kerja: 0</p>
    </div>
    <div class="navigation">
        <button id="prev-month">&lt;</button>
        <button id="next-month">&gt;</button>
    </div>
    <div class="day-names">
        <div>Minggu</div>
        <div>Senin</div>
        <div>Selasa</div>
        <div>Rabu</div>
        <div>Kamis</div>
        <div>Jumat</div>
        <div>Sabtu</div>
    </div>
    <div id="calendar" class="calendar"></div>
    <div class="footer small-text">
        <p id="daily-earnings-total">Total pendapatan harian: Rp 0</p>
        <p id="overtime-earnings-total">Total pendapatan lembur: Rp 0</p>
        <p id="total-earnings">Total pendapatan keseluruhan: Rp 0</p>
    </div>
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>
    <script>
        const calendarElement = document.getElementById('calendar');
        const workdaysCountElement = document.getElementById('workdays-count');
        const totalEarningsElement = document.getElementById('total-earnings');
        const dailyEarningsTotalElement = document.getElementById('daily-earnings-total');
        const overtimeEarningsTotalElement = document.getElementById('overtime-earnings-total');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const monthNameElement = document.getElementById('month-name');
        const modal = document.getElementById('absenModal');
        const normalAbsenButton = document.getElementById('normalAbsenButton');
        const lemburAbsenButton = document.getElementById('lemburAbsenButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const rngsfLink = document.getElementById('rngsf-link');

        if (rngsfLink) {
            rngsfLink.addEventListener('click', function(e) {
                const lanjut = confirm('Peringatan: Anda akan diarahkan ke media sosial saya.  Apakah Anda yakin ingin melanjutkan?');
                if (!lanjut) {
                    e.preventDefault();
                }
            });
        }

        const dailyEarnings = 98431;
        const overtimeRatePerHour = 20000;
        const overtimeRatePerHalfHour = 10000;

        let savedDate = localStorage.getItem('savedDate');
        let currentDate = savedDate ? new Date(JSON.parse(savedDate)) : new Date();

        const savedWorkdays = JSON.parse(localStorage.getItem('workdays')) || {};
        const nationalHolidays = JSON.parse(localStorage.getItem('nationalHolidays')) || {};

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        let selectedDayElement = null;
        let selectedDayKey = null;

        function isHoliday(year, month, day) {
            const date = new Date(year, month, day);
            return date.getDay() === 0 || nationalHolidays[`${year}-${month}-${day}`];
        }

        function openAbsenModal(dayElement, key) {
            selectedDayElement = dayElement;
            selectedDayKey = key;
            modal.style.display = 'flex';
        }

        function closeAbsenModal() {
            modal.style.display = 'none';
            selectedDayElement = null;
            selectedDayKey = null;
        }

        normalAbsenButton.addEventListener('click', () => {
            if (selectedDayElement && selectedDayKey) {
                savedWorkdays[selectedDayKey] = { type: 'normal' };
                selectedDayElement.classList.add('workday');
                selectedDayElement.classList.remove('overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            }
            closeAbsenModal();
        });

        lemburAbsenButton.addEventListener('click', () => {
            const overtimeHoursStr = prompt('Masukkan jumlah jam lembur (boleh setengah, misal: 0.5):');
            const overtimeHours = parseFloat(overtimeHoursStr.replace(",", "."));
            if (
                overtimeHoursStr &&
                !isNaN(overtimeHours) &&
                (overtimeHours === 0.5 || Number.isInteger(overtimeHours)) &&
                overtimeHours > 0
            ) {
                savedWorkdays[selectedDayKey] = { type: 'lembur', hours: overtimeHours };
                selectedDayElement.classList.add('workday', 'overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            } else {
                alert('Jumlah jam lembur tidak valid. Absen dibatalkan.\nCatatan: Hanya boleh 0.5 atau bilangan bulat positif (1, 2, dst)');
            }
            closeAbsenModal();
        });

        closeModalButton.addEventListener('click', closeAbsenModal);

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            calendarElement.innerHTML = '';
            monthNameElement.textContent = `${monthNames[month]} ${year}`;

            const today = new Date();
            const isTodayInCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            for (let i = 0; i < firstDayIndex; i++) {
                const emptyElement = document.createElement('div');
                calendarElement.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day}`;

                const key = `${year}-${month}-${day}`;

                if (isHoliday(year, month, day)) {
                    dayElement.classList.add('holiday');
                }

                if (savedWorkdays[key]) {
                    dayElement.classList.add('workday');
                    if (savedWorkdays[key].type === 'lembur') {
                        dayElement.classList.add('overtime');
                    }
                }

                if (isTodayInCurrentMonth && day === today.getDate()) {
                    dayElement.classList.add('today');
                }

                dayElement.addEventListener('click', () => {
                    if (savedWorkdays[key]) {
                        if (confirm('Apakah Anda yakin ingin membatalkan absen untuk hari ini?')) {
                            delete savedWorkdays[key];
                            dayElement.classList.remove('workday', 'overtime');
                            localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                            updateWorkdaysCount();
                        }
                    } else {
                        openAbsenModal(dayElement, key);
                    }
                });

                calendarElement.appendChild(dayElement);
            }

            updateWorkdaysCount();
            saveCurrentDate();
        }

        function updateWorkdaysCount() {
            const count = Object.keys(savedWorkdays).filter(key => {
                const [year, month] = key.split('-').map(Number);
                return year === currentDate.getFullYear() && month === currentDate.getMonth();
            }).length;
            workdaysCountElement.textContent = `Hari kerja: ${count}`;
            updateTotalEarnings();
        }

        function updateTotalEarnings() {
            let dailyTotal = 0;
            let overtimeTotal = 0;
            
            for (const key in savedWorkdays) {
                if (savedWorkdays[key].type === 'normal') {
                    dailyTotal += dailyEarnings;
                } else if (savedWorkdays[key].type === 'lembur') {
                    dailyTotal += dailyEarnings;
                    const jam = savedWorkdays[key].hours;
                    if (jam === 0.5) {
                        overtimeTotal += 10000;
                    } else if (Number.isInteger(jam) && jam > 0) {
                        overtimeTotal += jam * 20000;
                    }
                }
            }

            const overallTotal = dailyTotal + overtimeTotal;

            dailyEarningsTotalElement.textContent = `Total pendapatan harian: Rp ${dailyTotal.toLocaleString('id-ID')}`;
            overtimeEarningsTotalElement.textContent = `Total pendapatan lembur: Rp ${overtimeTotal.toLocaleString('id-ID')}`;
            totalEarningsElement.textContent = `Total pendapatan keseluruhan: Rp ${overallTotal.toLocaleString('id-ID')}`;
        }

        function saveCurrentDate() {
            localStorage.setItem('savedDate', JSON.stringify(currentDate));
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
