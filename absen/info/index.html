<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Daftar Media Sosial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #111 0%, #232526 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 40px auto;
      background: rgba(30, 30, 30, 0.86);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.35), 0 2px 10px rgba(0,0,0,0.12);
      padding: 36px 22px 28px 22px;
      position: relative;
      overflow: hidden;
    }
    .container:before {
      content: "";
      position: absolute;
      top: -80px;
      right: -70px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #00ffe7 0%, rgba(0,0,0,0) 80%);
      opacity: 0.16;
      z-index: 0;
    }
    .container:after {
      content: "";
      position: absolute;
      bottom: -70px;
      left: -60px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, #ff2d75 0%, rgba(0,0,0,0) 80%);
      opacity: 0.13;
      z-index: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00ffe7, #ff2d75);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
              background-clip: text;
              text-fill-color: transparent;
      z-index: 1;
      position: relative;
    }
    p.subtitle {
      text-align: center;
      color: #bdbdbd;
      margin-bottom: 32px;
      font-size: 1.06em;
      letter-spacing: 0.3px;
      z-index: 1;
      position: relative;
    }
    .social-btn {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #232526 40%, #2c5364 100%);
      padding: 15px 22px;
      border-radius: 13px;
      margin-bottom: 18px;
      text-decoration: none;
      font-weight: 500;
      color: #fff;
      font-size: 1.08em;
      border: none;
      outline: none;
      cursor: pointer;
      box-shadow: 0 1px 8px rgba(0,0,0,0.09);
      transition: 
        transform 0.16s cubic-bezier(.4,2,.6,1), 
        background 0.18s, 
        box-shadow 0.16s;
      position: relative;
      z-index: 1;
    }
    .social-btn:hover {
      background: linear-gradient(90deg, #222, #00ffe7 70%, #ff2d75 100%);
      color: #161616;
      transform: translateY(-2px) scale(1.035);
      box-shadow: 0 2px 18px #00ffe7a3, 0 1px 12px #ff2d7588;
    }
    .social-btn img {
      width: 28px;
      height: 28px;
      margin-right: 15px;
      border-radius: 7px;
      background: #fff;
      padding: 2px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.09);
      transition: background 0.2s;
    }
    .back-btn {
      display: inline-block;
      width: 100%;
      margin: 20px 0 0 0;
      padding: 13px;
      background: linear-gradient(90deg, #ff2d75 10%, #00ffe7 90%);
      color: #191a1b;
      font-weight: bold;
      font-size: 1.05em;
      border: none;
      border-radius: 11px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 1px 10px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: background 0.15s, color 0.15s, transform 0.14s;
      z-index: 1;
      position: relative;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #00ffe7 10%, #ff2d75 90%);
      color: #222;
      transform: translateY(-1px) scale(1.03);
    }

    @media (max-width: 500px) {
      .container {
        padding: 18px 4vw 18px 4vw;
        border-radius: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      .social-btn {
        font-size: 0.98em;
        padding: 12px 10px;
      }
      .back-btn {
        font-size: 0.98em;
        padding: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <a class="social-btn" href="https://wa.me/+6285745596459" target="_blank">

      WhatsApp
    </a>
    <a class="social-btn" href="https://t.me/@RNG_SF25" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      Telegram (pengembangan)
    </a>
    <a class="social-btn" href="https://www.tiktok.com/@rng_sf?_t=ZS-8wSU2jxKeZ7&_r=1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok">
      TikTok
    </a>
    <a class="social-btn" href="https://www.instagram.com/rng_sf?igsh=MXV4MXE1cHc2bWIz" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      Instagram
    </a>
    <a class="back-btn" href="https://rangga252012.github.io/absen">&#8678; Kembali ke Absen</a>
  </div>
</body>
</html>
