<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen Kerja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .day.workday {
            background-color: #90ee90;
        }
        .day.holiday {
            background-color: #ff6b6b;
            color: white;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .navigation {
            text-align: center;
            margin: 10px 0;
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 0 20px;
            color: #555;
        }
        .month-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kalender Absen Kerja</h1>
        <p class="month-name" id="month-name"></p>
        <p id="workdays-count">Hari kerja: 0</p>
    </div>
    <div class="navigation">
        <button id="prev-month">Bulan Sebelumnya</button>
        <button id="next-month">Bulan Berikutnya</button>
    </div>
    <div class="day-names">
        <div>Minggu</div>
        <div>Senin</div>
        <div>Selasa</div>
        <div>Rabu</div>
        <div>Kamis</div>
        <div>Jumat</div>
        <div>Sabtu</div>
    </div>
    <div id="calendar" class="calendar"></div>

    <script>
        const calendarElement = document.getElementById('calendar');
        const workdaysCountElement = document.getElementById('workdays-count');
        const monthNameElement = document.getElementById('month-name');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        let currentDate = new Date();
        const savedWorkdays = JSON.parse(localStorage.getItem('workdays')) || {};

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            monthNameElement.textContent = `${monthNames[month]} ${year}`;
            calendarElement.innerHTML = '';

            // Add empty boxes for days before the first day of the month
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyElement = document.createElement('div');
                calendarElement.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day}`;

                // Add holiday class for Sundays
                const key = `${year}-${month}-${day}`;
                const date = new Date(year, month, day);
                if (date.getDay() === 0) {
                    dayElement.classList.add('holiday');
                }

                // Add workday class if saved
                if (savedWorkdays[key]) {
                    dayElement.classList.add('workday');
                }

                // Toggle workday on click
                dayElement.addEventListener('click', () => {
                    if (savedWorkdays[key]) {
                        delete savedWorkdays[key];
                        dayElement.classList.remove('workday');
                    } else {
                        savedWorkdays[key] = true;
                        dayElement.classList.add('workday');
                    }
                    localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                    updateWorkdaysCount();
                });

                calendarElement.appendChild(dayElement);
            }

            updateWorkdaysCount();
        }

        function updateWorkdaysCount() {
            const count = Object.keys(savedWorkdays).filter(key => {
                const [year, month] = key.split('-').map(Number);
                return year === currentDate.getFullYear() && month === currentDate.getMonth();
            }).length;
            workdaysCountElement.textContent = `Hari kerja: ${count}`;
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
