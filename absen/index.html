<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111216;
            --bg-card: #181920e6;
            --bg-card-glass: rgba(24,25,32,0.90);
            --border: #22232a;
            --text: #f6f8fa;
            --text-muted: #8a8a8a;
            --primary: #41d1ff;
            --accent: #7fff99;
            --accent-soft: #2a6e4f;
            --danger: #ff4c6d;
            --danger-bg: #331a23;
            --warning: #ffe082;
            --warning-bg: #39320f;
            --today-glow: 0 0 8px 2px #41d1ff55, 0 0 0 3px #41d1ff55;
            --radius: 18px;
            --shadow-md: 0 2px 18px 0 #0e101466, 0 1.5px 7px #0e101422;
            --transition: 0.15s cubic-bezier(.4,0,.2,1);
        }
        html, body {
            font-family: 'Inter', 'Segoe UI', Arial, system-ui, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            color: var(--text);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1.2px solid var(--border);
            padding-bottom: 24px;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 28px 0 0 0;
            background: none;
            border-bottom: 1.4px solid var(--border);
            position: relative;
        }
        .factory-name {
            font-size: 1em;
            color: var(--text-muted);
            margin-bottom: 0.3em;
            letter-spacing: 0.5px;
            font-weight: 400;
        }
        .month-name {
            font-size: 1.15em;
            margin: 12px 0 2px 0;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--primary);
        }
        #workdays-count {
            margin: 0 0 13px 0;
            font-size: 1em;
            color: var(--accent);
            font-weight: 600;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 22px 0 10px 0;
        }
        .navigation button {
            padding: 10px 22px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #23242e 40%, #212c31 100%);
            color: var(--text);
            font-size: 1.08em;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #0e101422;
            outline: none;
            transition: 
                background var(--transition),
                box-shadow var(--transition),
                transform var(--transition),
                color var(--transition);
            border: 1.3px solid #22232a;
        }
        .navigation button:hover, .navigation button:focus {
            background: linear-gradient(90deg, #232c47 0%, #2b4c7e 100%);
            color: var(--primary);
            box-shadow: 0 0 0 4px #41d1ff22, 0 3px 18px #0e101466;
            transform: translateY(-2px) scale(1.04);
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: 600;
            text-align: center;
            margin: 0 18px 0 18px;
            background: none;
            padding: 7px 0 7px 0;
            border-radius: 8px;
        }
        .day-names div {
            color: #99b5c6;
            font-size: 1em;
            letter-spacing: 1.5px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 16px 18px 0 18px;
            min-height: 220px;
        }
        .day {
            border: 1.4px solid var(--border);
            padding: 13px 0;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #171922 60%, #191d23 100%);
            color: var(--text);
            font-size: 1.04em;
            border-radius: 13px;
            font-weight: 500;
            box-shadow: 0 0.5px 2.5px #0004;
            transition: 
                background var(--transition),
                color var(--transition),
                box-shadow var(--transition),
                border-color var(--transition),
                transform var(--transition);
            position: relative;
            outline: none;
        }
        .day.today {
            border: 2.2px solid var(--primary);
            box-shadow: var(--today-glow);
            z-index: 2;
        }
        .day.holiday {
            background: linear-gradient(120deg, var(--danger-bg), #251b25 100%);
            color: var(--danger);
            border-color: #ff4c6d33;
        }
        .day.workday {
            background: linear-gradient(120deg, #1a2c22 80%, #1d2f28 100%);
            color: var(--accent);
            border-color: #7fff9955;
            font-weight: 600;
        }
        .day.overtime {
            background: linear-gradient(120deg, var(--warning-bg), #2e2d1a 100%);
            color: var(--warning);
            border-color: #ffe08277;
            font-weight: 600;
        }
        .day:hover, .day:focus {
            background: linear-gradient(120deg, #283655 10%, #151b27 100%);
            color: var(--primary);
            box-shadow: 0 0 0 4px #41d1ff22, 0 3px 18px #0e101466;
            transform: scale(1.055);
            z-index: 5;
        }
        .footer {
            margin: 16px 12px 0 12px;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 6px 0 0 0;
            font-size: 0.95em;
            color: #b5b5b5;
            text-align: left;
            font-weight: 500;
        }
        .footer p {
            margin: 0 0 5px 0;
            line-height: 1.4;
            letter-spacing: 0.1px;
        }
        #monthly-earnings {
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
        }
        #total-earnings {
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
        }
        .small-text {
            font-size: 0.94em;
            opacity: 0.92;
        }
        #absenModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(15,18,28,0.36);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: background 0.25s;
            backdrop-filter: blur(2.5px) saturate(1.2);
        }
        #absenModal.active {
            display: flex;
        }
        #absenModal div {
            background: var(--bg-card-glass);
            padding: 30px 32px 21px 32px;
            border-radius: 18px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 6px 32px #000b, 0 1.5px 7px #41d1ff20;
            border: 2px solid #22232a;
            backdrop-filter: blur(6px) saturate(1.8);
            animation: modalPop 0.19s cubic-bezier(.4,2.4,.3,1.1);
        }
        @keyframes modalPop {
            from { transform: scale(0.94) translateY(30px); opacity: 0.18; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        #absenModal div p {
            color: #f2f2f2;
            font-size: 1.13em;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        #absenModal div button {
            margin: 0 7px;
            padding: 10px 22px;
            border-radius: 11px;
            border: none;
            font-size: 1em;
            font-family: inherit;
            font-weight: 600;
            background: #21232b;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 1.5px 7px #0005;
            outline: none;
            border: 1.5px solid #28292d;
            transition: background var(--transition), color var(--transition), border-color var(--transition);
        }
        #absenModal div button:hover, #absenModal div button:focus {
            background: #232c47;
            color: var(--primary);
            border-color: var(--primary);
        }
        #lemburAbsenButton {
            background: var(--warning-bg);
            color: var(--warning);
            border-color: #ffe08299;
        }
        #lemburAbsenButton:hover, #lemburAbsenButton:focus {
            background: #fffbe7;
            color: #757200;
            border-color: #ffe082;
        }
        #closeModalButton {
            background: var(--danger-bg);
            color: var(--danger);
            border-color: #ff7999;
        }
        #closeModalButton:hover, #closeModalButton:focus {
            background: #5a3030;
            color: #fff;
            border-color: var(--danger);
        }
        .top-right-link {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 0.98em;
            color: var(--primary);
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1.7px;
            z-index: 10;
            background: none;
            padding: 4px 11px;
            border-radius: 6px;
            transition: color var(--transition), background var(--transition);
        }
        .top-right-link:hover, .top-right-link:focus {
            color: #fff;
            background: #41d1ff33;
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 7px;
            margin-top: 0;
            font-size: 1.65em;
            color: var(--text);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        /* Daftar lembur singkat */
        .lembur-list {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            list-style: none;
            font-size: 0.95em;
            color: var(--warning);
            font-weight: 600;
            display: flex;
            flex-wrap: wrap;
            gap: 7px 10px;
        }
        .lembur-list li {
            margin: 0;
            padding: 1px 6px;
            border-radius: 8px;
            background: #22232a;
            color: #ffe082;
            font-size: 0.96em;
            white-space: nowrap;
            line-height: 1.7;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding-bottom: 13px;
            }
            .footer {
                margin: 10px 2vw 0 2vw;
            }
            .calendar, .day-names {
                margin-left: 2vw;
                margin-right: 2vw;
            }
            #absenModal div {
                padding: 19px 3vw 15px 3vw;
            }
            .lembur-list {
                font-size: 0.94em;
                gap: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="info/index.html" class="top-right-link" id="rngsf-link">RNG_SF</a>
            <h1>Kalender Absen</h1>
            <div class="factory-name">PT Charoen Pokphand Indonesia - Madiun</div>
            <p id="month-name" class="month-name"></p>
            <p id="workdays-count">Hari kerja: 0</p>
        </div>
        <div class="navigation">
            <button id="prev-month">&larr; Sebelumnya</button>
            <button id="next-month">Berikutnya &rarr;</button>
        </div>
        <div class="day-names">
            <div>Min</div>
            <div>Sen</div>
            <div>Sel</div>
            <div>Rab</div>
            <div>Kam</div>
            <div>Jum</div>
            <div>Sab</div>
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="footer small-text">
            <ul id="lembur-days-list" class="lembur-list"></ul>
            <p id="daily-earnings-total">Harian: Rp 0</p>
            <p id="overtime-earnings-total">Lembur: Rp 0</p>
            <p id="monthly-earnings">Bulan ini: Rp 0</p>
            <p id="total-earnings">Total: Rp 0</p>
        </div>
    </div>
    <!-- Modal for selecting absen type -->
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>
    <script>
        // (Script JS tetap, dengan beberapa perubahan di bagian lembur)
        const calendarElement = document.getElementById('calendar');
        const workdaysCountElement = document.getElementById('workdays-count');
        const totalEarningsElement = document.getElementById('total-earnings');
        const dailyEarningsTotalElement = document.getElementById('daily-earnings-total');
        const overtimeEarningsTotalElement = document.getElementById('overtime-earnings-total');
        const monthlyEarningsElement = document.getElementById('monthly-earnings');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const monthNameElement = document.getElementById('month-name');
        const modal = document.getElementById('absenModal');
        const normalAbsenButton = document.getElementById('normalAbsenButton');
        const lemburAbsenButton = document.getElementById('lemburAbsenButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const rngsfLink = document.getElementById('rngsf-link');
        const lemburDaysList = document.getElementById('lembur-days-list');

        if (rngsfLink) {
            rngsfLink.addEventListener('click', function(e) {
                const lanjut = confirm('Peringatan: Anda akan diarahkan ke media sosial saya.  Apakah Anda yakin ingin melanjutkan?');
                if (!lanjut) {
                    e.preventDefault();
                }
            });
        }

        const dailyEarnings = 98431;
        const overtimeRatePerHalfHour = 10000; // 0.5 jam = 10.000

        let savedDate = localStorage.getItem('savedDate');
        let currentDate = savedDate ? new Date(JSON.parse(savedDate)) : new Date();

        const savedWorkdays = JSON.parse(localStorage.getItem('workdays')) || {};
        const nationalHolidays = JSON.parse(localStorage.getItem('nationalHolidays')) || {};

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        let selectedDayElement = null;
        let selectedDayKey = null;

        function isHoliday(year, month, day) {
            const date = new Date(year, month, day);
            return date.getDay() === 0 || nationalHolidays[`${year}-${month}-${day}`];
        }

        function openAbsenModal(dayElement, key) {
            selectedDayElement = dayElement;
            selectedDayKey = key;
            modal.classList.add('active');
        }

        function closeAbsenModal() {
            modal.classList.remove('active');
            selectedDayElement = null;
            selectedDayKey = null;
        }

        normalAbsenButton.addEventListener('click', () => {
            if (selectedDayElement && selectedDayKey) {
                savedWorkdays[selectedDayKey] = { type: 'normal' };
                selectedDayElement.classList.add('workday');
                selectedDayElement.classList.remove('overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            }
            closeAbsenModal();
        });

        // --- MODIFIKASI LEMBUR PILIHAN OTOMATIS 0.5, 1, 1.5, 2, 2.5, dst ---
        lemburAbsenButton.addEventListener('click', () => {
            // Show a simple prompt with quick options (dropdown or prompt with validation)
            let options = [];
            for(let i=0.5; i<=12; i+=0.5) { // Up to 12 hours, adjust as needed
                options.push(i);
            }
            let msg = "Pilih jumlah jam lembur (boleh desimal setengah, contoh: 0.5, 1, 1.5, 2, dst):\n";
            msg += options.map(opt => opt % 1 === 0 ? opt + " jam" : opt + " jam").join(", ");
            msg += "\nAtau ketik jumlah jam (misal: 2.5)";
            let overtimeHoursStr = prompt(msg);

            if (!overtimeHoursStr) {
                closeAbsenModal();
                return;
            }
            let overtimeHours = parseFloat(overtimeHoursStr.replace(",", "."));

            // Validasi: hanya kelipatan 0.5 dan > 0
            if (
                !isNaN(overtimeHours) &&
                overtimeHours > 0 &&
                Math.abs(overtimeHours * 2 - Math.round(overtimeHours * 2)) < 0.01 // kelipatan 0.5
            ) {
                // Simpan lembur dengan jam desimal
                savedWorkdays[selectedDayKey] = { type: 'lembur', hours: overtimeHours };
                selectedDayElement.classList.add('workday', 'overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            } else {
                alert('Jumlah jam lembur tidak valid. Absen dibatalkan.\nCatatan: Hanya boleh kelipatan 0.5 (contoh: 0.5, 1, 1.5, 2, 2.5, dst)');
            }
            closeAbsenModal();
        });

        closeModalButton.addEventListener('click', closeAbsenModal);

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            calendarElement.innerHTML = '';
            monthNameElement.textContent = `${monthNames[month]} ${year}`;

            const today = new Date();
            const isTodayInCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            for (let i = 0; i < firstDayIndex; i++) {
                const emptyElement = document.createElement('div');
                calendarElement.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day}`;

                const key = `${year}-${month}-${day}`;

                if (isHoliday(year, month, day)) {
                    dayElement.classList.add('holiday');
                }

                if (savedWorkdays[key]) {
                    dayElement.classList.add('workday');
                    if (savedWorkdays[key].type === 'lembur') {
                        dayElement.classList.add('overtime');
                    }
                }

                if (isTodayInCurrentMonth && day === today.getDate()) {
                    dayElement.classList.add('today');
                }

                dayElement.addEventListener('click', () => {
                    if (savedWorkdays[key]) {
                        if (confirm('Apakah Anda yakin ingin membatalkan absen untuk hari ini?')) {
                            delete savedWorkdays[key];
                            dayElement.classList.remove('workday', 'overtime');
                            localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                            updateWorkdaysCount();
                        }
                    } else {
                        openAbsenModal(dayElement, key);
                    }
                });

                calendarElement.appendChild(dayElement);
            }

            updateWorkdaysCount();
            updateMonthlyEarnings();
            saveCurrentDate();
        }

        function updateWorkdaysCount() {
            const count = Object.keys(savedWorkdays).filter(key => {
                const [year, month] = key.split('-').map(Number);
                return year === currentDate.getFullYear() && month === currentDate.getMonth();
            }).length;
            workdaysCountElement.textContent = `Hari kerja: ${count}`;
            updateTotalEarnings();
            updateMonthlyEarnings();
        }

        // Helper singkat: format lembur misal "1j:20K"
        function formatShortLembur(hours) {
            let jam = hours;
            let uang = hours * overtimeRatePerHalfHour * 2; // 0.5 jam = 10.000
            let uangStr = uang >= 1000000 ? Math.round(uang/1000)+'K' : uang.toLocaleString('id-ID', {maximumFractionDigits:0});
            if(uang % 1000 === 0 && uang >= 1000) uangStr = (uang/1000)+'K';
            let jamStr = jam % 1 === 0.5 ? (Math.floor(jam) ? Math.floor(jam)+'½' : '½') : jam;
            if (typeof jamStr === 'number') jamStr = jamStr + '';
            return jamStr+'j:'+uangStr;
        }

        function updateMonthlyEarnings() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            let dailyTotal = 0;
            let overtimeTotal = 0;
            let lemburDays = [];

            for (const key in savedWorkdays) {
                const [y, m, d] = key.split('-').map(Number);
                if (y === year && m === month) {
                    if (savedWorkdays[key].type === 'normal') {
                        dailyTotal += dailyEarnings;
                    } else if (savedWorkdays[key].type === 'lembur') {
                        dailyTotal += dailyEarnings;
                        const jam = savedWorkdays[key].hours;
                        overtimeTotal += jam * overtimeRatePerHalfHour * 2;
                        let dateObj = new Date(year, month, d);
                        lemburDays.push({
                            tanggal: dateObj,
                            jam: jam
                        });
                    }
                }
            }

            lemburDaysList.innerHTML = "";
            if (lemburDays.length > 0) {
                lemburDays
                    .sort((a, b) => a.tanggal - b.tanggal)
                    .forEach(item => {
                        const tgl = item.tanggal.getDate().toString().padStart(2, '0');
                        const bln = (item.tanggal.getMonth() + 1).toString().padStart(2, '0');
                        let singkat = formatShortLembur(item.jam);
                        lemburDaysList.innerHTML += `<li>${tgl}/${bln}:${singkat}</li>`;
                    });
            }

            // Tanda ·>
            dailyEarningsTotalElement.innerHTML = `&middot;&gt; Harian: <b>Rp ${dailyTotal.toLocaleString('id-ID')}</b>`;
            overtimeEarningsTotalElement.innerHTML = `&middot;&gt; Lembur: <b>Rp ${overtimeTotal.toLocaleString('id-ID')}</b>`;
            const overallTotal = dailyTotal + overtimeTotal;
            monthlyEarningsElement.innerHTML = `&middot;&gt; Bulan ini: <b>Rp ${overallTotal.toLocaleString('id-ID')}</b>`;
        }

        function updateTotalEarnings() {
            let dailyTotal = 0;
            let overtimeTotal = 0;

            for (const key in savedWorkdays) {
                if (savedWorkdays[key].type === 'normal') {
                    dailyTotal += dailyEarnings;
                } else if (savedWorkdays[key].type === 'lembur') {
                    dailyTotal += dailyEarnings;
                    const jam = savedWorkdays[key].hours;
                    overtimeTotal += jam * overtimeRatePerHalfHour * 2;
                }
            }

            const overallTotal = dailyTotal + overtimeTotal;
            totalEarningsElement.innerHTML = `&middot;&gt; Total: <b>Rp ${overallTotal.toLocaleString('id-ID')}</b>`;
        }

        function saveCurrentDate() {
            localStorage.setItem('savedDate', JSON.stringify(currentDate));
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
