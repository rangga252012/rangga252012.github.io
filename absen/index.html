<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .day {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #2e2e3f, #1e1e2f);
            color: #ffffff;
            position: relative;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .day:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #4caf50, #3e8e40);
        }
        .day.workday {
            background: linear-gradient(135deg, #4caf50, #3e8e40);
            color: #ffffff;
        }
        .day.today::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--today-marker, #45a049);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .day.holiday::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--holiday-marker, #ff4d4d);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .day.overtime::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--overtime-marker, #ffd700);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 2.2em;
            margin: 0;
            background: linear-gradient(45deg, #4caf50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navigation {
            text-align: center;
            margin: 10px 0;
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 0 20px;
        }
        .month-name {
            font-size: 1.8em;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            border: none;
            background: linear-gradient(135deg, #4caf50, #3e8e40);
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #358e30);
            transform: scale(1.1);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
        }
        .footer p {
            margin: 5px 0;
        }
        #absenModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #absenModal div {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #absenModal div p {
            color: #ffffff;
            font-size: 1.2em;
        }
        #absenModal div button {
            margin: 10px;
            font-size: 1em;
        }
        #absenModal div button#lemburAbsenButton {
            background-color: #ffd700;
            color: #333333;
        }
        #absenModal div button#closeModalButton {
            background-color: #ff4d4d;
        }
        .small-text {
            font-size: 0.9em;
        }
        #total-earnings {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kalender Absen</h1>
        <p id="month-name" class="month-name"></p>
        <p id="workdays-count">Hari kerja: 0</p>
    </div>
    <div class="navigation">
        <button id="prev-month"><</button>
        <button id="next-month">></button>
    </div>
    <div class="day-names">
        <div>Minggu</div>
        <div>Senin</div>
        <div>Selasa</div>
        <div>Rabu</div>
        <div>Kamis</div>
        <div>Jumat</div>
        <div>Sabtu</div>
    </div>
    <div id="calendar" class="calendar"></div>
    <div class="footer small-text">
        <p id="daily-earnings-total">Total pendapatan harian: Rp 0</p>
        <p id="overtime-earnings-total">Total pendapatan lembur: Rp 0</p>
        <p id="total-earnings">Total pendapatan keseluruhan: Rp 0</p>
    </div>

    <!-- Modal for selecting absen type -->
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>

    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
