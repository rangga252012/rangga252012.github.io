<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #181C20;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 32px auto 0 auto;
            background: #21252b;
            border-radius: 15px;
            box-shadow: 0 3px 24px 0 #0007;
            padding-bottom: 24px;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 30px 0 0 0;
            background: linear-gradient(90deg, #263238 0%, #1e272e 100%);
            border-bottom: 1px solid #2e3a44;
            position: relative;
        }
        .factory-name {
            font-size: 1.05em;
            color: #b3e5fc;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
        }
        .month-name {
            font-size: 1.7em;
            margin: 12px 0 4px 0;
            font-weight: 600;
            letter-spacing: 2px;
        }
        #workdays-count {
            margin: 0 0 14px 0;
            font-size: 1em;
            color: #aed581;
        }
        .navigation {
            text-align: center;
            margin: 20px 0 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navigation button {
            padding: 8px 16px;
            border: none;
            background: #388e3c;
            color: #fafafa;
            border-radius: 6px;
            font-size: 1em;
            box-shadow: 0 1px 4px #1113;
            transition: background 0.2s, transform 0.1s;
        }
        .navigation button:hover {
            background: #43a047;
            transform: translateY(-2px) scale(1.06);
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 0 20px 0 20px;
            background: #232c33;
            border-radius: 8px 8px 0 0;
            padding: 6px 0 4px 0;
        }
        .day-names div {
            color: #90caf9;
            font-size: 0.98em;
            letter-spacing: 1px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 12px 20px 0 20px;
            min-height: 240px;
        }
        .day {
            border: 1px solid #353c42;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            background: #24292f;
            color: #fff;
            position: relative;
            font-size: 1.08em;
            border-radius: 8px;
            box-shadow: 0 0.5px 2.5px #0002;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .day:hover {
            background: #2e7d32;
            color: #fff;
        }
        .day.workday {
            background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
            color: #fff;
            font-weight: 600;
        }
        .day.today::before {
            content: "";
            width: 7px;
            height: 7px;
            background: var(--today-marker, #45a049);
            border-radius: 50%;
            position: absolute;
            top: 6px;
            left: 7px;
        }
        .day.holiday::before {
            content: "";
            width: 7px;
            height: 7px;
            background: var(--holiday-marker, #ff5252);
            border-radius: 50%;
            position: absolute;
            top: 6px;
            left: 7px;
        }
        .day.overtime::before {
            content: "";
            width: 7px;
            height: 7px;
            background: var(--overtime-marker, #ffe082);
            border-radius: 50%;
            position: absolute;
            top: 6px;
            left: 7px;
        }
        .day.overtime {
            box-shadow: 0 0 0 2px #ffe082aa;
            background: linear-gradient(90deg, #388e3c 60%, #fff176 100%);
        }
        .footer {
            margin: 30px 24px 0 24px;
            background: #232c33;
            border-radius: 10px;
            box-shadow: 0 1.5px 4px #0002;
            padding: 17px 24px 14px 24px;
            font-size: 1.06em;
        }
        .footer p {
            margin: 0 0 10px 0;
            line-height: 1.55;
        }
        #monthly-earnings {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .footer hr {
            border: none;
            height: 1.5px;
            background: linear-gradient(90deg, #2e3a44 0%, #43a04788 50%, #2e3a44 100%);
            margin: 18px 0 12px 0;
        }
        #total-earnings {
            font-size: 1.15em;
            font-weight: bold;
            color: #ffd54f;
            letter-spacing: 1px;
            margin-top: 0px;
        }
        .small-text {
            font-size: 0.98em;
            opacity: 0.85;
        }
        /* Modal Styling */
        #absenModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.82);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #absenModal div {
            background: #222f3e;
            padding: 28px 28px 22px 28px;
            border-radius: 13px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 3px 18px #0006;
        }
        #absenModal div p {
            color: #fafafa;
            font-size: 1.13em;
            margin-bottom: 16px;
        }
        #absenModal div button {
            margin: 0 7px;
            padding: 8px 20px;
            border: none;
            border-radius: 7px;
            font-size: 1em;
            background: #388e3c;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 1px 3px #0002;
            transition: background 0.16s, color 0.16s;
        }
        #absenModal div button:hover {
            background: #43a047;
        }
        #normalAbsenButton {
            float: right;
        }
        #lemburAbsenButton {
            background: #ffe082;
            color: #222;
            margin: 0 10px;
        }
        #lemburAbsenButton:hover {
            background: #fff176;
        }
        #closeModalButton {
            float: left;
            background: #ff5252;
            color: #fff;
        }
        #closeModalButton:hover {
            background: #e53935;
        }
        /* Top right link */
        .top-right-link {
            position: absolute;
            top: 13px;
            right: 23px;
            font-size: 0.85em;
            color: #4FC3F7;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.2s;
            z-index: 10;
        }
        .top-right-link:hover {
            color: #81d4fa;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 99vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding-bottom: 16px;
            }
            .footer {
                padding: 13px 7vw 13px 7vw;
                margin: 18px 3vw 0 3vw;
            }
            .calendar, .day-names {
                margin-left: 2vw;
                margin-right: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- == RNG_SF LINK CUSTOM START == -->
            <a href="info/index.html" class="top-right-link" id="rngsf-link">RNG_SF</a>
            <!-- == RNG_SF LINK CUSTOM END == -->
            <h1 style="margin-bottom: 7px; margin-top: 0; font-size: 2.1em; color: #e3e3e3; letter-spacing: 2px;">Kalender Absen</h1>
            <div class="factory-name">PT Charoen Pokphand Indonesia - Madiun</div>
            <p id="month-name" class="month-name"></p>
            <p id="workdays-count">Hari kerja: 0</p>
        </div>
        <div class="navigation">
            <button id="prev-month">&larr; Bulan Sebelumnya</button>
            <button id="next-month">Bulan Berikutnya &rarr;</button>
        </div>
        <div class="day-names">
            <div>Minggu</div>
            <div>Senin</div>
            <div>Selasa</div>
            <div>Rabu</div>
            <div>Kamis</div>
            <div>Jumat</div>
            <div>Sabtu</div>
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="footer small-text">
            <p id="daily-earnings-total">Total pendapatan harian: Rp 0</p>
            <p id="overtime-earnings-total">Total pendapatan lembur: Rp 0</p>
            <p id="monthly-earnings">Total pendapatan per bulan: Rp 0</p>
            <hr>
            <p id="total-earnings">Total pendapatan keseluruhan: Rp 0</p>
        </div>
    </div>
    <!-- Modal for selecting absen type -->
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>
    <script>
        const calendarElement = document.getElementById('calendar');
        const workdaysCountElement = document.getElementById('workdays-count');
        const totalEarningsElement = document.getElementById('total-earnings');
        const dailyEarningsTotalElement = document.getElementById('daily-earnings-total');
        const overtimeEarningsTotalElement = document.getElementById('overtime-earnings-total');
        const monthlyEarningsElement = document.getElementById('monthly-earnings');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const monthNameElement = document.getElementById('month-name');
        const modal = document.getElementById('absenModal');
        const normalAbsenButton = document.getElementById('normalAbsenButton');
        const lemburAbsenButton = document.getElementById('lemburAbsenButton');
        const closeModalButton = document.getElementById('closeModalButton');
        // Handle RNG_SF link peringatan
        const rngsfLink = document.getElementById('rngsf-link');

        if (rngsfLink) {
            rngsfLink.addEventListener('click', function(e) {
                const lanjut = confirm('Peringatan: Anda akan diarahkan ke media sosial saya.  Apakah Anda yakin ingin melanjutkan?');
                if (!lanjut) {
                    e.preventDefault();
                }
            });
        }

        const dailyEarnings = 98431;
        const overtimeRatePerHour = 20000;
        const overtimeRatePerHalfHour = 10000;

        let savedDate = localStorage.getItem('savedDate');
        let currentDate = savedDate ? new Date(JSON.parse(savedDate)) : new Date();

        const savedWorkdays = JSON.parse(localStorage.getItem('workdays')) || {};
        const nationalHolidays = JSON.parse(localStorage.getItem('nationalHolidays')) || {};

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        let selectedDayElement = null;
        let selectedDayKey = null;

        function isHoliday(year, month, day) {
            const date = new Date(year, month, day);
            return date.getDay() === 0 || nationalHolidays[`${year}-${month}-${day}`];
        }

        function openAbsenModal(dayElement, key) {
            selectedDayElement = dayElement;
            selectedDayKey = key;
            modal.style.display = 'flex';
        }

        function closeAbsenModal() {
            modal.style.display = 'none';
            selectedDayElement = null;
            selectedDayKey = null;
        }

        normalAbsenButton.addEventListener('click', () => {
            if (selectedDayElement && selectedDayKey) {
                savedWorkdays[selectedDayKey] = { type: 'normal' };
                selectedDayElement.classList.add('workday');
                selectedDayElement.classList.remove('overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            }
            closeAbsenModal();
        });

        lemburAbsenButton.addEventListener('click', () => {
            // Prompt user for overtime hours, allow decimals like 0.5
            const overtimeHoursStr = prompt('Masukkan jumlah jam lembur (boleh setengah, misal: 0.5):');
            if (!overtimeHoursStr) {
                closeAbsenModal();
                return;
            }
            const overtimeHours = parseFloat(overtimeHoursStr.replace(",", "."));

            if (
                !isNaN(overtimeHours) &&
                (overtimeHours === 0.5 || Number.isInteger(overtimeHours)) &&
                overtimeHours > 0
            ) {
                savedWorkdays[selectedDayKey] = { type: 'lembur', hours: overtimeHours };
                selectedDayElement.classList.add('workday', 'overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            } else {
                alert('Jumlah jam lembur tidak valid. Absen dibatalkan.\nCatatan: Hanya boleh 0.5 atau bilangan bulat positif (1, 2, dst)');
            }
            closeAbsenModal();
        });

        closeModalButton.addEventListener('click', closeAbsenModal);

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            calendarElement.innerHTML = '';
            monthNameElement.textContent = `${monthNames[month]} ${year}`;

            const today = new Date();
            const isTodayInCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            for (let i = 0; i < firstDayIndex; i++) {
                const emptyElement = document.createElement('div');
                calendarElement.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day}`;

                const key = `${year}-${month}-${day}`;

                if (isHoliday(year, month, day)) {
                    dayElement.classList.add('holiday');
                }

                if (savedWorkdays[key]) {
                    dayElement.classList.add('workday');
                    if (savedWorkdays[key].type === 'lembur') {
                        dayElement.classList.add('overtime');
                    }
                }

                if (isTodayInCurrentMonth && day === today.getDate()) {
                    dayElement.classList.add('today');
                }

                dayElement.addEventListener('click', () => {
                    if (savedWorkdays[key]) {
                        if (confirm('Apakah Anda yakin ingin membatalkan absen untuk hari ini?')) {
                            delete savedWorkdays[key];
                            dayElement.classList.remove('workday', 'overtime');
                            localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                            updateWorkdaysCount();
                        }
                    } else {
                        openAbsenModal(dayElement, key);
                    }
                });

                calendarElement.appendChild(dayElement);
            }

            updateWorkdaysCount();
            updateMonthlyEarnings();
            saveCurrentDate();
        }

        function updateWorkdaysCount() {
            const count = Object.keys(savedWorkdays).filter(key => {
                const [year, month] = key.split('-').map(Number);
                return year === currentDate.getFullYear() && month === currentDate.getMonth();
            }).length;
            workdaysCountElement.textContent = `Hari kerja: ${count}`;
            updateTotalEarnings();
            updateMonthlyEarnings();
        }

        // MODIFIKASI: total harian & lembur sekarang hanya per bulan (reset tiap bulan)
        function updateMonthlyEarnings() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            let dailyTotal = 0;
            let overtimeTotal = 0;

            for (const key in savedWorkdays) {
                const [y, m] = key.split('-').map(Number);
                if (y === year && m === month) {
                    if (savedWorkdays[key].type === 'normal') {
                        dailyTotal += dailyEarnings;
                    } else if (savedWorkdays[key].type === 'lembur') {
                        dailyTotal += dailyEarnings;
                        const jam = savedWorkdays[key].hours;
                        if (jam === 0.5) {
                            overtimeTotal += 10000;
                        } else if (Number.isInteger(jam) && jam > 0) {
                            overtimeTotal += jam * 20000;
                        }
                    }
                }
            }

            dailyEarningsTotalElement.textContent = `Total pendapatan harian: Rp ${dailyTotal.toLocaleString('id-ID')}`;
            overtimeEarningsTotalElement.textContent = `Total pendapatan lembur: Rp ${overtimeTotal.toLocaleString('id-ID')}`;

            const overallTotal = dailyTotal + overtimeTotal;
            monthlyEarningsElement.textContent = `Total pendapatan per bulan: Rp ${overallTotal.toLocaleString('id-ID')}`;
        }

        // MODIFIKASI: total keseluruhan tetap semua bulan
        function updateTotalEarnings() {
            let dailyTotal = 0;
            let overtimeTotal = 0;

            for (const key in savedWorkdays) {
                if (savedWorkdays[key].type === 'normal') {
                    dailyTotal += dailyEarnings;
                } else if (savedWorkdays[key].type === 'lembur') {
                    dailyTotal += dailyEarnings;
                    const jam = savedWorkdays[key].hours;
                    if (jam === 0.5) {
                        overtimeTotal += 10000;
                    } else if (Number.isInteger(jam) && jam > 0) {
                        overtimeTotal += jam * 20000;
                    }
                }
            }

            const overallTotal = dailyTotal + overtimeTotal;
            totalEarningsElement.textContent = `Total pendapatan keseluruhan: Rp ${overallTotal.toLocaleString('id-ID')}`;
        }

        function saveCurrentDate() {
            localStorage.setItem('savedDate', JSON.stringify(currentDate));
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
