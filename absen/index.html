<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2c2c54);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .day {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
            position: relative;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .day.workday {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #ffffff;
        }
        .day.today::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--today-marker, #e74c3c);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .day.holiday::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--holiday-marker, #ff0000);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .day.overtime::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: var(--overtime-marker, #f1c40f);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .navigation {
            text-align: center;
            margin: 10px 0;
        }
        .navigation button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .navigation button:hover {
            transform: scale(1.2);
        }
        .month-name {
            font-size: 1.8em;
            font-weight: 700;
            margin: 10px 0;
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 0 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin: 20px;
            font-size: 1.2em;
        }
        .footer p {
            margin: 5px 0;
        }
        #absenModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #absenModal div {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #absenModal div p {
            color: #ffffff;
            font-size: 1.2em;
        }
        #absenModal div button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kalender Absen</h1>
        <p id="month-name" class="month-name"></p>
        <p id="workdays-count">Hari kerja: 0</p>
    </div>
    <div class="navigation">
        <button id="prev-month">❮</button>
        <button id="next-month">❯</button>
    </div>
    <div class="day-names">
        <div>Minggu</div>
        <div>Senin</div>
        <div>Selasa</div>
        <div>Rabu</div>
        <div>Kamis</div>
        <div>Jumat</div>
        <div>Sabtu</div>
    </div>
    <div id="calendar" class="calendar"></div>
    <div class="footer">
        <p id="daily-earnings-total">Total pendapatan harian: Rp 0</p>
        <p id="overtime-earnings-total">Total pendapatan lembur: Rp 0</p>
        <p id="total-earnings">Total pendapatan keseluruhan: Rp 0</p>
    </div>
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton" style="background-color: #e74c3c;">Batal</button>
            <button id="lemburAbsenButton" style="background-color: #f1c40f; color: black;">Lembur</button>
            <button id="normalAbsenButton" style="background-color: #2ecc71;">Normal</button>
        </div>
    </div>
    <script>
        /* Existing JavaScript code remains unchanged */
    </script>
</body>
</html>
