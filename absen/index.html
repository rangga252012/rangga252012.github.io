        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .day {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            cursor: pointer;

            color: #ffffff;
            position: relative;
        }
        .day.workday {
            background-color: #4caf50;
            color: #ffffff;
        }
        .day.today::before {
            content: "";
            width: 5px;
            height: 5px;
            background-color: #45a049;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .day.holiday::before {
            content: "";
            width: 5px;
            height: 5px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .navigation {
            text-align: center;
            margin: 10px 0;
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin: 0 20px;
        }
        .month-name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
