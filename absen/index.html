<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Absen</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f6f7fa;
            color: #212121;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ececec;
            box-shadow: none;
            padding-bottom: 18px;
        }
        .header {
            text-align: center;
            padding: 22px 0 0 0;
            background: none;
            border-bottom: 1px solid #ececec;
            position: relative;
        }
        .factory-name {
            font-size: 1em;
            color: #757575;
            margin-bottom: 0.4em;
            letter-spacing: 0;
        }
        .month-name {
            font-size: 1.2em;
            margin: 8px 0 4px 0;
            font-weight: 500;
            letter-spacing: 0;
        }
        #workdays-count {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #388e3c;
            font-weight: 500;
        }
        .navigation {
            text-align: center;
            margin: 18px 0 8px 0;
            display: flex;
            justify-content: center;
            gap: 14px;
        }
        .navigation button {
            padding: 6px 13px;
            border: 1px solid #bdbdbd;
            background: #f7f7f7;
            color: #333;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: none;
            cursor: pointer;
            transition: background 0.16s, border 0.16s;
        }
        .navigation button:hover {
            background: #e0e0e0;
            border: 1px solid #888;
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: 500;
            text-align: center;
            margin: 0 14px 0 14px;
            background: none;
            border-radius: 0;
            padding: 4px 0 3px 0;
        }
        .day-names div {
            color: #607d8b;
            font-size: 0.98em;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 7px;
            margin: 10px 14px 0 14px;
            min-height: 210px;
        }
        .day {
            border: 1px solid #e0e0e0;
            padding: 7px 0;
            text-align: center;
            cursor: pointer;
            background: #fafbfc;
            color: #212121;
            font-size: 1em;
            border-radius: 5px;
            box-shadow: none;
            transition: background 0.13s, color 0.13s;
        }
        .day:hover {
            background: #e3eaf1;
            color: #1976d2;
        }
        .day.workday {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .day.today {
            border: 1.5px solid #1976d2;
        }
        .day.holiday {
            background: #ffecec;
            color: #c62828;
        }
        .day.overtime {
            background: #fffde7;
            color: #b59d0b;
        }
        .footer {
            margin: 20px 14px 0 14px;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 7px 0 0 0;
            font-size: 0.98em;
            color: #555;
        }
        .footer p {
            margin: 0 0 7px 0;
            line-height: 1.4;
        }
        #monthly-earnings {
            font-weight: 600;
            color: #1976d2;
        }
        #total-earnings {
            font-weight: 600;
            color: #388e3c;
        }
        .small-text {
            font-size: 0.98em;
            opacity: 0.92;
        }
        /* Modal Styling */
        #absenModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #absenModal div {
            background: #fff;
            padding: 18px 20px 14px 20px;
            border-radius: 7px;
            text-align: center;
            min-width: 170px;
            box-shadow: 0 2px 8px #0002;
        }
        #absenModal div p {
            color: #1a1a1a;
            font-size: 1em;
            margin-bottom: 13px;
        }
        #absenModal div button {
            margin: 0 5px;
            padding: 7px 15px;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            font-size: 1em;
            background: #f5f5f5;
            color: #333;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.13s;
        }
        #absenModal div button:hover {
            background: #e0e0e0;
        }
        #lemburAbsenButton {
            background: #fffde7;
            color: #b59d0b;
            border-color: #ffe082;
        }
        #lemburAbsenButton:hover {
            background: #fff9c4;
        }
        #closeModalButton {
            background: #ffecec;
            color: #c62828;
            border-color: #ffcdd2;
        }
        #closeModalButton:hover {
            background: #ffcdd2;
        }
        /* Top right link */
        .top-right-link {
            position: absolute;
            top: 13px;
            right: 20px;
            font-size: 0.86em;
            color: #1976d2;
            text-decoration: none;
            font-weight: normal;
            letter-spacing: 1px;
            z-index: 10;
        }
        .top-right-link:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 99vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding-bottom: 10px;
            }
            .footer {
                margin: 13px 2vw 0 2vw;
            }
            .calendar, .day-names {
                margin-left: 2vw;
                margin-right: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="info/index.html" class="top-right-link" id="rngsf-link">RNG_SF</a>
            <h1 style="margin-bottom: 5px; margin-top: 0; font-size: 1.5em; color: #222; font-weight: 600; letter-spacing: 0;">Kalender Absen</h1>
            <div class="factory-name">PT Charoen Pokphand Indonesia - Madiun</div>
            <p id="month-name" class="month-name"></p>
            <p id="workdays-count">Hari kerja: 0</p>
        </div>
        <div class="navigation">
            <button id="prev-month">&larr; Sebelumnya</button>
            <button id="next-month">Berikutnya &rarr;</button>
        </div>
        <div class="day-names">
            <div>Min</div>
            <div>Sen</div>
            <div>Sel</div>
            <div>Rab</div>
            <div>Kam</div>
            <div>Jum</div>
            <div>Sab</div>
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="footer small-text">
            <p id="daily-earnings-total">Harian: Rp 0</p>
            <p id="overtime-earnings-total">Lembur: Rp 0</p>
            <p id="monthly-earnings">Bulan ini: Rp 0</p>
            <p id="total-earnings">Total: Rp 0</p>
        </div>
    </div>
    <!-- Modal for selecting absen type -->
    <div id="absenModal">
        <div>
            <p>Pilih tipe absen:</p>
            <button id="closeModalButton">Batal</button>
            <button id="lemburAbsenButton">Lembur</button>
            <button id="normalAbsenButton">Normal</button>
        </div>
    </div>
    <script>
        // (Script JS tetap, tidak perlu diubah.)
        const calendarElement = document.getElementById('calendar');
        const workdaysCountElement = document.getElementById('workdays-count');
        const totalEarningsElement = document.getElementById('total-earnings');
        const dailyEarningsTotalElement = document.getElementById('daily-earnings-total');
        const overtimeEarningsTotalElement = document.getElementById('overtime-earnings-total');
        const monthlyEarningsElement = document.getElementById('monthly-earnings');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const monthNameElement = document.getElementById('month-name');
        const modal = document.getElementById('absenModal');
        const normalAbsenButton = document.getElementById('normalAbsenButton');
        const lemburAbsenButton = document.getElementById('lemburAbsenButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const rngsfLink = document.getElementById('rngsf-link');

        if (rngsfLink) {
            rngsfLink.addEventListener('click', function(e) {
                const lanjut = confirm('Peringatan: Anda akan diarahkan ke media sosial saya.  Apakah Anda yakin ingin melanjutkan?');
                if (!lanjut) {
                    e.preventDefault();
                }
            });
        }

        const dailyEarnings = 98431;
        const overtimeRatePerHour = 20000;
        const overtimeRatePerHalfHour = 10000;

        let savedDate = localStorage.getItem('savedDate');
        let currentDate = savedDate ? new Date(JSON.parse(savedDate)) : new Date();

        const savedWorkdays = JSON.parse(localStorage.getItem('workdays')) || {};
        const nationalHolidays = JSON.parse(localStorage.getItem('nationalHolidays')) || {};

        const monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        let selectedDayElement = null;
        let selectedDayKey = null;

        function isHoliday(year, month, day) {
            const date = new Date(year, month, day);
            return date.getDay() === 0 || nationalHolidays[`${year}-${month}-${day}`];
        }

        function openAbsenModal(dayElement, key) {
            selectedDayElement = dayElement;
            selectedDayKey = key;
            modal.style.display = 'flex';
        }

        function closeAbsenModal() {
            modal.style.display = 'none';
            selectedDayElement = null;
            selectedDayKey = null;
        }

        normalAbsenButton.addEventListener('click', () => {
            if (selectedDayElement && selectedDayKey) {
                savedWorkdays[selectedDayKey] = { type: 'normal' };
                selectedDayElement.classList.add('workday');
                selectedDayElement.classList.remove('overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            }
            closeAbsenModal();
        });

        lemburAbsenButton.addEventListener('click', () => {
            const overtimeHoursStr = prompt('Masukkan jumlah jam lembur (boleh setengah, misal: 0.5):');
            if (!overtimeHoursStr) {
                closeAbsenModal();
                return;
            }
            const overtimeHours = parseFloat(overtimeHoursStr.replace(",", "."));

            if (
                !isNaN(overtimeHours) &&
                (overtimeHours === 0.5 || Number.isInteger(overtimeHours)) &&
                overtimeHours > 0
            ) {
                savedWorkdays[selectedDayKey] = { type: 'lembur', hours: overtimeHours };
                selectedDayElement.classList.add('workday', 'overtime');
                localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                updateWorkdaysCount();
            } else {
                alert('Jumlah jam lembur tidak valid. Absen dibatalkan.\nCatatan: Hanya boleh 0.5 atau bilangan bulat positif (1, 2, dst)');
            }
            closeAbsenModal();
        });

        closeModalButton.addEventListener('click', closeAbsenModal);

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay();

            calendarElement.innerHTML = '';
            monthNameElement.textContent = `${monthNames[month]} ${year}`;

            const today = new Date();
            const isTodayInCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            for (let i = 0; i < firstDayIndex; i++) {
                const emptyElement = document.createElement('div');
                calendarElement.appendChild(emptyElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day}`;

                const key = `${year}-${month}-${day}`;

                if (isHoliday(year, month, day)) {
                    dayElement.classList.add('holiday');
                }

                if (savedWorkdays[key]) {
                    dayElement.classList.add('workday');
                    if (savedWorkdays[key].type === 'lembur') {
                        dayElement.classList.add('overtime');
                    }
                }

                if (isTodayInCurrentMonth && day === today.getDate()) {
                    dayElement.classList.add('today');
                }

                dayElement.addEventListener('click', () => {
                    if (savedWorkdays[key]) {
                        if (confirm('Apakah Anda yakin ingin membatalkan absen untuk hari ini?')) {
                            delete savedWorkdays[key];
                            dayElement.classList.remove('workday', 'overtime');
                            localStorage.setItem('workdays', JSON.stringify(savedWorkdays));
                            updateWorkdaysCount();
                        }
                    } else {
                        openAbsenModal(dayElement, key);
                    }
                });

                calendarElement.appendChild(dayElement);
            }

            updateWorkdaysCount();
            updateMonthlyEarnings();
            saveCurrentDate();
        }

        function updateWorkdaysCount() {
            const count = Object.keys(savedWorkdays).filter(key => {
                const [year, month] = key.split('-').map(Number);
                return year === currentDate.getFullYear() && month === currentDate.getMonth();
            }).length;
            workdaysCountElement.textContent = `Hari kerja: ${count}`;
            updateTotalEarnings();
            updateMonthlyEarnings();
        }

        function updateMonthlyEarnings() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            let dailyTotal = 0;
            let overtimeTotal = 0;

            for (const key in savedWorkdays) {
                const [y, m] = key.split('-').map(Number);
                if (y === year && m === month) {
                    if (savedWorkdays[key].type === 'normal') {
                        dailyTotal += dailyEarnings;
                    } else if (savedWorkdays[key].type === 'lembur') {
                        dailyTotal += dailyEarnings;
                        const jam = savedWorkdays[key].hours;
                        if (jam === 0.5) {
                            overtimeTotal += 10000;
                        } else if (Number.isInteger(jam) && jam > 0) {
                            overtimeTotal += jam * 20000;
                        }
                    }
                }
            }

            dailyEarningsTotalElement.textContent = `Harian: Rp ${dailyTotal.toLocaleString('id-ID')}`;
            overtimeEarningsTotalElement.textContent = `Lembur: Rp ${overtimeTotal.toLocaleString('id-ID')}`;
            const overallTotal = dailyTotal + overtimeTotal;
            monthlyEarningsElement.textContent = `Bulan ini: Rp ${overallTotal.toLocaleString('id-ID')}`;
        }

        function updateTotalEarnings() {
            let dailyTotal = 0;
            let overtimeTotal = 0;

            for (const key in savedWorkdays) {
                if (savedWorkdays[key].type === 'normal') {
                    dailyTotal += dailyEarnings;
                } else if (savedWorkdays[key].type === 'lembur') {
                    dailyTotal += dailyEarnings;
                    const jam = savedWorkdays[key].hours;
                    if (jam === 0.5) {
                        overtimeTotal += 10000;
                    } else if (Number.isInteger(jam) && jam > 0) {
                        overtimeTotal += jam * 20000;
                    }
                }
            }

            const overallTotal = dailyTotal + overtimeTotal;
            totalEarningsElement.textContent = `Total: Rp ${overallTotal.toLocaleString('id-ID')}`;
        }

        function saveCurrentDate() {
            localStorage.setItem('savedDate', JSON.stringify(currentDate));
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
