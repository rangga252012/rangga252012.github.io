<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Sederhana</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 24px 16px 64px 16px;
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }
        .chat-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
            letter-spacing: 1px;
            text-align: center;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            display: flex;
            margin-bottom: 14px;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-content {
            max-width: 68%;
            padding: 11px 14px;
            border-radius: 13px;
            font-size: 1rem;
            line-height: 1.5;
            background: #e8eaf2;
            color: #222;
        }
        .message.user .message-content {
            background: #d4e6c2;
            color: #224022;
        }
        .chat-input {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100%;
            background: #fff;
            padding: 14px 0 14px 0;
            box-shadow: 0 -2px 16px rgba(0,0,0,0.05);
        }
        .input-wrap {
            max-width: 480px;
            margin: auto;
            display: flex;
            gap: 8px;
        }
        .input-wrap input {
            flex: 1;
            border: 1px solid #d8d8d8;
            border-radius: 9px;
            padding: 10px 13px;
            font-size: 1rem;
            outline: none;
            background: #f9f9f9;
            transition: border-color .2s;
        }
        .input-wrap input:focus {
            border-color: #a6b3c9;
        }
        .input-wrap button {
            border: none;
            background: #3a4a60;
            color: #fff;
            border-radius: 9px;
            padding: 0 22px;
            font-size: 1rem;
            cursor: pointer;
            transition: background .2s;
        }
        .input-wrap button:hover {
            background: #22304a;
        }
        @media (max-width: 520px) {
            .chat-container, .input-wrap {
                max-width: 100%;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chat Sederhana</div>
        <div class="chat-box" id="chatBox"></div>
    </div>
    <div class="chat-input">
        <form class="input-wrap" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Tulis pesan..." required autofocus />
            <button type="submit">Kirim</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        // Fungsi simple AI (menggunakan API gratis OpenAI GPT-3.5 Turbo via api.aiproxy.io)
        async function getAIResponse(message) {
            // Anda bisa menggunakan endpoint openai-proxy gratis di bawah ini,
            // namun untuk penggunaan lebih banyak, bisa gunakan endpoint lain/host sendiri
            const url = 'https://api.aiproxy.io/v1/chat/completions';
            const apiKey = ''; // Dikosongkan karena proxy ini gratis (rate limit ringan)
            const headers = {
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                    { role: "system", content: "Kamu adalah asisten AI yang ramah dan membantu, selalu menjawab dalam bahasa Indonesia." },
                    { role: "user", content: message }
                ],
                max_tokens: 250,
                temperature: 0.7
            });
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers,
                    body
                });
                if (!res.ok) throw new Error("Gagal menghubungi AI.");
                const data = await res.json();
                return data.choices?.[0]?.message?.content?.trim() || "Maaf, saya tidak mengerti.";
            } catch (e) {
                return "Terjadi kesalahan atau API gratis sedang limit. Silakan coba lagi nanti.";
            }
        }

        function addMessage(text, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message' + (isUser ? ' user' : '');
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            msgDiv.appendChild(contentDiv);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, true);
            userInput.value = '';
            addMessage("Mengetik...", false);
            chatBox.scrollTop = chatBox.scrollHeight;

            const aiResponse = await getAIResponse(text);
            // Hapus "Mengetik..."
            chatBox.removeChild(chatBox.lastChild);
            addMessage(aiResponse, false);
        });

        // Pesan selamat datang
        window.onload = () => {
            addMessage("Halo! Saya AI Chat gratis. Silakan tanya apa saja.", false);
        };
    </script>
</body>
  </html>
