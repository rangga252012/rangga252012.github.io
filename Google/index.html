<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-text">
            <h1>Selamat Datang di Halaman Pencarian</h1>
        </div>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Google or type a URL">
            <button onclick="searchGoogle()">Google Search</button>
            <button onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
    </div>
    <audio id="backgroundMusic" loop autoplay>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
