<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Selamat Datang Nurul cantik</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .centered {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        #thankyou-section {
            height: 100vh;
            width: 100vw;
            background-image: url('f.img');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .thankyou-message {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 25px;
        }
        button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <!-- Halaman utama -->
    <div id="main-section" class="centered">
        <h1>Selamat Datang, NURUL!</h1>
        <button id="lanjut-btn">Lanjut</button>
    </div>

    <!-- Halaman ucapan terima kasih -->
    <div id="thankyou-section" class="hidden">
        <div class="thankyou-message">Trimakasih Banyak ya udah menuruti semua kemauan ku</div>
        <audio id="bg-music" src="m.mp3" autoplay loop></audio>
    </div>

    <script>
        const lanjutBtn = document.getElementById('lanjut-btn');
        const mainSection = document.getElementById('main-section');
        const thankyouSection = document.getElementById('thankyou-section');
        const bgMusic = document.getElementById('bg-music');

        lanjutBtn.addEventListener('click', () => {
            mainSection.classList.add('hidden');
            thankyouSection.classList.remove('hidden');
            // Untuk beberapa browser, audio harus di-trigger user:
            bgMusic.play().catch(() => {});
        });
    </script>
</body>
</html>
