<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Music</title>
    <style>
        /* Mengatur latar belakang berupa gambar */
        body {
            margin: 0;
            padding: 0;
            background-image: url('C1.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Tambahan jika ingin ada overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Warna overlay dengan transparansi */
        }

        /* Kontainer untuk player musik */
        .music-container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Elemen waktu musik */
        .time-display {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Overlay opsional -->
    <div class="overlay"></div>

    <!-- Memasukkan audio -->
    <div class="music-container">
        <h1>Music Player</h1>
        <audio id="audioPlayer" autoplay loop>
            <source src="music.mp3" type="audio/mpeg"> <!-- Ganti dengan URL musik Anda -->
            Your browser does not support the audio element.
        </audio>

        <!-- Waktu musik -->
        <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationTimeSpan = document.getElementById('durationTime');

        // Memperbarui waktu saat audio diputar
        audio.addEventListener('timeupdate', () => {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);

            currentTimeSpan.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
            durationTimeSpan.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        });

        // Memastikan musik diputar secara otomatis
        window.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log('Pemutaran otomatis diblokir. Pengguna harus berinteraksi dengan halaman terlebih dahulu.');
            });
        });
    </script>
</body>
</html>
