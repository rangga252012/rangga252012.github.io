<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Musik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* Latar belakang berwarna hitam */
            color: #fff; /* Warna teks putih */
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Kotakan berwarna hitam keputihan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2); /* Efek bayangan putih */
            width: 60%;
            max-width: 800px;
        }
        .container button {
            background-color: #fff; /* Tombol berwarna putih */
            color: #000; /* Teks tombol hitam */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .container button:hover {
            transform: scale(1.1); /* Efek zoom saat hover */
            background-color: #e0e0e0; /* Warna tombol saat hover */
        }
        h1 {
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.5); /* Efek bayangan teks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SELAMAT!!</h1>
        <p>Anda dapat melanjutkan link</p>
        <!-- Audio dengan pengulangan otomatis -->
        <audio id="audioPlayer" autoplay loop>
            <source src="music.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>

        <!-- Tombol Play -->
        <button onclick="playAudio()">Lanjut</button>
    </div>

    <script>
        // Fungsi untuk memainkan audio
        function playAudio() {
            const audio = document.getElementById('audioPlayer');
            audio.currentTime = 0; // Reset waktu audio
            audio.play();
        }
    </script>
</body>
</html>
