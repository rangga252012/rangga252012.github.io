<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Song on Button Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Background color */
        }
        #playButton {
            background-color: #4CAF50; /* Button color */
            color: white;
            padding: 40px 60px;
            font-size: 20px; /* Increase button size */
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
        }
        #playButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Latar Belakang</title>
    <style>
        body {
            background-image: url('percobaan.jpg');
            background-size: cover; /* Menyesuaikan ukuran gambar latar belakang */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar latar belakang */
            background-position: center; /* Memusatkan gambar latar belakang */
        }
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
</body>
</html>
<body>
    <button id="playButton">Play Song</button>
    <audio id="myAudio" src="prank.mp3"></audio>

    <script>
    document.getElementById('playButton').addEventListener('click', function() {
        var audio = document.getElementById('myAudio');
        audio.play();
    });
    </script>
</body>
</html>
