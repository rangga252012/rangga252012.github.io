<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet if any -->
</head>
<body>
    <header>
        <h1>Kenangan</h1>
    </header>
    <main>
        <section>
            <h2>Bagian Utama</h2>
            <p>Tambahkan konten kenangan Anda di sini.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kenangan. All rights reserved.</p>
    </footer>

    <!-- Audio element -->
    <audio id="background-music" autoplay>
        <source src="path/to/your/music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensure the audio plays automatically when the page loads
        document.addEventListener('DOMContentLoaded', (event) => {
            var audio = document.getElementById('background-music');
            audio.play();
        });
    </script>
</body>
</html>
