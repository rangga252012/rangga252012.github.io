<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo with Text Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .text-overlay h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .text-overlay p {
            margin: 10px 0 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="janji.jpg" alt="Beautiful Landscape" class="image">
        <div class="text-overlay">
            <h1>Welcome to My Page</h1>
            <p>Discover amazing content and stunning visuals</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </div>
</body>
</html>
