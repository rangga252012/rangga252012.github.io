<!DOCTYPE html>
<html>
<head>
  <title>Selamat Datang</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: Arial, sans-serif;}
    .circle { position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; background: #fff; border-radius: 50%; }
    input, button { margin: 10px 0; padding: 10px; width: 300px; font-size: 16px; }
    button { background: #fff; color: #000; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="circle"></div>
  <h1>SELAMAT DATANG</h1>
  <div>RNG_SF</div>
  <div>
    <label for="nama">nama kamu</label><br>
    <input type="text" id="nama" placeholder="Masukkan nama">
  </div>
  <button onclick="masuk()">Masuk</button>
  <button onclick="alert('Isi sesuai petunjuk')">Cara pengisian</button>

  <script>
    function masuk() {
      var nama = document.getElementById('nama').value.trim().toLowerCase();
      if (nama) {
        window.location.href = nama + '.html';
      }
    }
  </script>
</body>
</html>
