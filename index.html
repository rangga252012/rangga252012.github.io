<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sosial Media & ID Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>media sosial</h2>
    <button onclick="openLink('https://wa.me/6281234567890')">WHATSAPP</button>
    <button onclick="openLink('https://www.tiktok.com/@username')">TIK TOK</button>
    <button onclick="openLink('https://instagram.com/username')">INSTAGRAM</button>
    <button onclick="openLink('https://linktr.ee/username')">LAINNYA</button>

    <h2>id game</h2>
    <button onclick="showID('Genshin Impact ID: 812345678')">GENSHIN IMPACT</button>
    <button onclick="showID('Mobile Legends ID: 123456789 (Server 1234)')">MOBILE LEGEND</button>
    <button onclick="showID('Free Fire ID: 987654321')">FREE FIRE</button>
    <button onclick="showID('Clash of Clans ID: #ABCD1234')">COC</button>
    <button onclick="showID('Game lain: 000000')">LAINNYA</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
