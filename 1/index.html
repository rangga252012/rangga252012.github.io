
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Text and Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('C1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.5); /* Black background with transparency */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Selamat Datang</h1>
        <p>Ini adalah teks di tengah layar dengan musik otomatis!</p>
    </div>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
</body>
</html>
