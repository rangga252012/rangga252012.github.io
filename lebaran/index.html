<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Lebaran</title>
    <style>
        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .greeting {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: cyan;
            animation: move 10s linear infinite;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: cyan;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00bcd4;
        }
    </style>
</head>
<body>
    <h1 style="color: cyan;">Selamat Hari Raya Idul Fitri</h1>
    <div class="greeting">
        Taqabbalallahu minna wa minkum. Mohon maaf lahir dan batin.
    </div>
    <form id="responseForm">
        <div class="form-group">
            <label for="name" style="color: cyan;">Nama:</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="message" style="color: cyan;">Pesan Balasan:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <input type="submit" value="Kirim ke WhatsApp">
    </form>

    <script>
        document.getElementById('responseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var phoneNumber = '+6282228394077'; // Ganti dengan nomor Whatsapp Anda
            var whatsappUrl = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent('Nama: ' + name + '\nPesan: ' + message);
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
