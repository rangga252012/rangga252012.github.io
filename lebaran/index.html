<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Lebaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            padding: 50px;
            color: white;
        }
        .greeting {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: glow 1s ease-in-out infinite alternate;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Hari Raya Idul Fitri</h1>
    <div class="greeting">
        Taqabbalallahu minna wa minkum. Mohon maaf lahir dan batin.
    </div>
    <form id="responseForm">
        <div class="form-group">
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="message">Pesan Balasan:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <input type="submit" value="Kirim ke WhatsApp">
    </form>

    <script>
        document.getElementById('responseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var phoneNumber = '+6282228394077'; // Ganti dengan nomor Whatsapp Anda
            var whatsappUrl = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent('Nama: ' + name + '\nPesan: ' + message);
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
