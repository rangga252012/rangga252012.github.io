<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .social-menu {
            display: flex;
            gap: 20px;
        }
        .social-menu a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .social-menu a:hover {
            transform: scale(1.1);
        }
        .social-menu img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="social-menu">
        <a href="https://www.tiktok.com/@your_username" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Tiktok-icon-black.png" alt="TikTok">
        </a>
        <a href="https://wa.me/your_phone_number" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://t.me/your_username" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
        <a href="https://github.com/your_username" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
        </a>
    </div>
</body>
</html>
