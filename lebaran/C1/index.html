<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Media Sosial Horizontal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Background warna hitam */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Warna teks putih */
        }

        .social-media-menu {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            gap: 20px;
        }

        .social-media-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px; /* Jarak antar item */
        }

        .social-media-item img {
            width: 30px; /* Ukuran logo dikurangi */
            height: auto;
        }

        .social-media-item span {
            margin-top: 5px; /* Jarak antara logo dan teks */
        }
    </style>
</head>
<body>
    <div class="social-media-menu">
        <div class="social-media-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <span>WhatsApp</span>
        </div>
        <div class="social-media-item">
            <img src="path/to/your/custom-tiktok-logo.png" alt="TikTok"> <!-- Custom TikTok logo -->
            <span>TikTok</span>
        </div>
        <div class="social-media-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>Instagram</span>
        </div>
        <div class="social-media-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
            <span>Facebook</span>
        </div>
        <div class="social-media-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            <span>GitHub</span>
        </div>
        <!-- Tambahkan logo media sosial lainnya di sini -->
    </div>
</body>
</html>
