<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sosial</title>
    <style>
        .social-menu {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .social-menu li {
            margin: 0 10px;
        }

        .social-menu li a {
            text-decoration: none;
            color: inherit;
        }

        .social-menu li img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <ul class="social-menu">
        <li>
            <a href="https://wa.me/nomor-anda" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </li>
        <li>
            <a href="https://www.tiktok.com/@username-anda" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
            </a>
        </li>
        <li>
            <a href="https://t.me/username-anda" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </li>
        <li>
            <a href="https://github.com/username-anda" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
        </li>
    </ul>
</body>
</html>
