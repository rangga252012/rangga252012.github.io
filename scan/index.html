<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Daftar Sosis Media</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #18181b 0%, #23272e 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      animation: bgmove 10s linear infinite alternate;
      color: #e5e7eb;
    }
    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(36,36,40,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.34);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .profile-logo {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 3px solid #818cf8;
      background-color: #23272e;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: -26px;
      transform: translateX(-50%);
      overflow: hidden;
      box-shadow: 0 4px 16px #6366f1aa;
      animation: popIn 0.8s;
    }
    @keyframes popIn {
      0% { transform: scale(0) translateX(-50%);}
      80% { transform: scale(1.1) translateX(-50%);}
      100% { transform: scale(1) translateX(-50%);}
    }
    .profile-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-label {
      text-align: center;
      font-weight: bold;
      font-size: 1.6rem;
      color: #a5b4fc;
      letter-spacing: 2px;
      margin-top: 40px;
      margin-bottom: 12px;
      text-shadow: 0 2px 8px #6366f133;
      animation: bounce 1.2s;
    }
    @keyframes bounce {
      0% { transform: translateY(-30px);}
      60% { transform: translateY(10px);}
      80% { transform: translateY(-5px);}
      100% { transform: translateY(0);}
    }
    .welcome {
      text-align: center;
      font-size: 1.07rem;
      margin-bottom: 26px;
      color: #cbd5e1;
    }
    .sosmed-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 32px;
      gap: 10px;
    }
    .sosmed-item {
      flex: 0 0 47%;
      background: #23272e;
      border-radius: 14px;
      margin-bottom: 8px;
      padding: 12px 6px 8px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s, background 0.2s;
      position: relative;
      box-shadow: 0 1px 7px #818cf844;
      border: 2px solid #18181b;
      animation: float 2.2s ease-in-out infinite;
    }
    .sosmed-item:hover {
      transform: scale(1.08) rotate(-2deg);
      background: #3730a3;
      box-shadow: 0 8px 24px #6366f199;
      border-color: #818cf8;
    }
    .sosmed-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #18181b;
      box-shadow: 0 2px 8px #6366f133;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
      animation: swing 2.5s infinite alternate;
    }
    .sosmed-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .sosmed-item:hover .sosmed-logo img {
      transform: rotate(16deg) scale(1.2);
    }
    .sosmed-name {
      font-size: 1rem;
      font-weight: 600;
      color: #c7d2fe;
      text-shadow: 0 1px 3px #18181b;
      letter-spacing: 1px;
      margin-top: 4px;
      user-select: none;
    }
    @keyframes float {
      0%, 100% { box-shadow: 0 1px 7px #818cf844; }
      50% { box-shadow: 0 8px 24px #a5b4fc77;}
    }
    @keyframes swing {
      0% { transform: rotate(-8deg);}
      100% { transform: rotate(7deg);}
    }
    .game-section {
      margin-top: 14px;
    }
    .game-title {
      text-align: center;
      color: #4ade80;
      font-weight: bold;
      font-size: 1.23rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 7px #22d3ee55;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .game-item {
      flex: 0 0 47%;
      background: #166534;
      border-radius: 13px;
      margin-bottom: 8px;
      padding: 10px 4px 8px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.17s, box-shadow 0.17s, background 0.2s;
      border: 2px solid #18181b;
      box-shadow: 0 1px 7px #22d3ee55;
      animation: jelly 2.3s infinite alternate;
    }
    .game-item:hover {
      transform: scale(1.08) rotate(2deg);
      background: #10b981;
      border-color: #4ade80;
      box-shadow: 0 8px 24px #22d3ee99;
    }
    .game-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #18181b;
      box-shadow: 0 2px 8px #10b98155;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
      animation: rotate 2.7s infinite alternate;
    }
    .game-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .game-item:hover .game-logo img {
      transform: rotate(-16deg) scale(1.2);
    }
    .game-name {
      font-size: 1rem;
      font-weight: 600;
      color: #bbf7d0;
      text-shadow: 0 1px 3px #18181b;
      margin-top: 4px;
      user-select: none;
    }
    @keyframes jelly {
      0%,100% { transform: scale(1);}
      40% { transform: scale(1.07,0.93);}
      70% { transform: scale(0.95,1.05);}
      90% { transform: scale(1.05,0.96);}
    }
    @keyframes rotate {
      0% { transform: rotate(-4deg);}
      100% { transform: rotate(4deg);}
    }
    /* Responsive */
    @media (max-width: 500px) {
      .container {
        max-width: 96vw;
        padding: 1rem 4vw;
      }
      .sosmed-item, .game-item {
        flex-basis: 100%;
      }
      .sosmed-list, .game-list { gap: 12px;}
    }
    /* Tambahan untuk modal */
    .modal-backdrop {
      position: fixed; left:0;top:0;right:0;bottom:0;
      background: rgba(20,20,20,0.58);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: modal-fadein 0.2s;
    }
    @keyframes modal-fadein {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .modal-box {
      background: #23272e;
      border-radius: 18px;
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      min-width: 220px;
      max-width: 90vw;
      box-shadow: 0 8px 40px rgb(30 64 175 / 30%);
      text-align: center;
      color: #e0e7ef;
      position: relative;
      animation: modal-pop 0.3s;
    }
    @keyframes modal-pop {
      0% { transform: scale(0.95);}
      100% { transform: scale(1);}
    }
    .modal-id-label {
      font-size: 1.2rem;
      color: #a5b4fc;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .modal-id-value {
      font-size: 1.7rem;
      color: #4ade80;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #22d3ee44;
    }
    .modal-close-btn {
      margin-top: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.7em 1.5em;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #6366f133;
      transition: background 0.17s;
    }
    .modal-close-btn:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>

  <script>
    // Animasi confetti lucu saat klik sosmed/game
    function popConfetti(el) {
      const conf = document.createElement('div');
      conf.style.position = 'fixed';
      conf.style.left = (el.getBoundingClientRect().left + el.offsetWidth/2 - 15) + 'px';
      conf.style.top = (el.getBoundingClientRect().top + el.offsetHeight/2 - 15) + 'px';
      conf.style.pointerEvents = 'none';
      conf.style.zIndex = 2000;
      conf.innerHTML = Array(12).fill('').map((_,i) =>
        `<span style='
          display:inline-block;
          width:10px;height:10px;
          background:${['#34d399','#f472b6','#fbbf24','#818cf8','#38bdf8','#a3e635'][i%6]};
          border-radius:50%;margin:2px;
          transform: scale(${0.9+Math.random()*0.5});
          animation: confpop${i} 0.8s cubic-bezier(.6,-0.3,.55,1.4) 1;'
          ></span>`
      ).join('');
      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(), 1000);
    }

    // Buat animasi keyframes confetti
    for(let i=0;i<12;i++){
      const style = document.createElement('style');
      style.innerHTML = `
      @keyframes confpop${i} {
        0% { opacity:1; transform:scale(1) translate(0,0);}
        100% { opacity:0; transform:scale(0.7) translate(${Math.cos(i/12*2*Math.PI)*60}px, ${Math.sin(i/12*2*Math.PI)*60}px);}
      }
      `;
      document.head.appendChild(style);
    }

    // MODAL untuk tampilkan ID Game
    function showGameIdModal(gameName, gameId) {
      // Cek jika modal sudah ada, hapus dulu
      const oldModal = document.getElementById('modal-game-id');
      if (oldModal) oldModal.remove();

      const backdrop = document.createElement('div');
      backdrop.className = "modal-backdrop";
      backdrop.id = "modal-game-id";
      backdrop.innerHTML = `
        <div class="modal-box">
          <div class="modal-id-label">ID ${gameName}</div>
          <div class="modal-id-value">${gameId}</div>
          <button class="modal-close-btn" onclick="document.getElementById('modal-game-id').remove()">Tutup</button>
        </div>
      `;
      // Tutup modal jika klik backdrop
      backdrop.addEventListener('click', function(e){
        if(e.target === backdrop) backdrop.remove();
      });
      document.body.appendChild(backdrop);
    }

    // Add click to open url for sosmed & game
    document.querySelectorAll('.sosmed-item').forEach(item=>{
      item.addEventListener('click', function(){
        popConfetti(this);
        setTimeout(()=>{
          const url = this.getAttribute('data-url');
          if(url) window.open(url, "_blank");
        }, 420); // animasi dulu, baru buka
      });
    });

    document.querySelectorAll('.game-item').forEach(item=>{
      item.addEventListener('click', function(){
        popConfetti(this);
        setTimeout(()=>{
          // Ambil nama dan ID game dari atribut
          const name = this.querySelector('.game-name').innerText;
          const gameId = this.getAttribute('data-game-id') || 'ID tidak ditemukan';
          showGameIdModal(name, gameId);
        }, 420);
      });
    });
  </script>
