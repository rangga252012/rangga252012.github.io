<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Daftar Sosis Media</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f7fee7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      animation: bgmove 10s linear infinite alternate;
    }
    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .profile-logo {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 3px solid #7c3aed;
      background-color: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: -26px;
      transform: translateX(-50%);
      overflow: hidden;
      box-shadow: 0 4px 16px #8b5cf6aa;
      animation: popIn 0.8s;
    }
    @keyframes popIn {
      0% { transform: scale(0) translateX(-50%);}
      80% { transform: scale(1.1) translateX(-50%);}
      100% { transform: scale(1) translateX(-50%);}
    }
    .profile-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-label {
      text-align: center;
      font-weight: bold;
      font-size: 1.6rem;
      color: #6d28d9;
      letter-spacing: 2px;
      margin-top: 40px;
      margin-bottom: 12px;
      text-shadow: 0 2px 8px #8b5cf633;
      animation: bounce 1.2s;
    }
    @keyframes bounce {
      0% { transform: translateY(-30px);}
      60% { transform: translateY(10px);}
      80% { transform: translateY(-5px);}
      100% { transform: translateY(0);}
    }
    .welcome {
      text-align: center;
      font-size: 1.07rem;
      margin-bottom: 26px;
      color: #4b5563;
    }
    .sosmed-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 32px;
      gap: 10px;
    }
    .sosmed-item {
      flex: 0 0 47%;
      background: #ede9fe;
      border-radius: 14px;
      margin-bottom: 8px;
      padding: 12px 6px 8px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s, background 0.2s;
      position: relative;
      box-shadow: 0 1px 7px #a5b4fc44;
      border: 2px solid transparent;
      animation: float 2.2s ease-in-out infinite;
    }
    .sosmed-item:hover {
      transform: scale(1.08) rotate(-2deg);
      background: #c7d2fe;
      box-shadow: 0 8px 24px #a5b4fc77;
      border-color: #8b5cf6;
    }
    .sosmed-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px #7c3aed33;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
      animation: swing 2.5s infinite alternate;
    }
    .sosmed-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .sosmed-item:hover .sosmed-logo img {
      transform: rotate(16deg) scale(1.2);
    }
    .sosmed-name {
      font-size: 1rem;
      font-weight: 600;
      color: #7c3aed;
      text-shadow: 0 1px 3px #fff;
      letter-spacing: 1px;
      margin-top: 4px;
      user-select: none;
    }
    @keyframes float {
      0%, 100% { box-shadow: 0 1px 7px #a5b4fc44; }
      50% { box-shadow: 0 8px 24px #a5b4fc77;}
    }
    @keyframes swing {
      0% { transform: rotate(-8deg);}
      100% { transform: rotate(7deg);}
    }
    .game-section {
      margin-top: 14px;
    }
    .game-title {
      text-align: center;
      color: #16a34a;
      font-weight: bold;
      font-size: 1.23rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 7px #4ade8055;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .game-item {
      flex: 0 0 47%;
      background: #bbf7d0;
      border-radius: 13px;
      margin-bottom: 8px;
      padding: 10px 4px 8px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.17s, box-shadow 0.17s, background 0.2s;
      border: 2px solid transparent;
      box-shadow: 0 1px 7px #4ade8055;
      animation: jelly 2.3s infinite alternate;
    }
    .game-item:hover {
      transform: scale(1.08) rotate(2deg);
      background: #6ee7b7;
      border-color: #16a34a;
      box-shadow: 0 8px 24px #4ade80aa;
    }
    .game-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px #16a34a55;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
      animation: rotate 2.7s infinite alternate;
    }
    .game-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .game-item:hover .game-logo img {
      transform: rotate(-16deg) scale(1.2);
    }
    .game-name {
      font-size: 1rem;
      font-weight: 600;
      color: #059669;
      text-shadow: 0 1px 3px #fff;
      margin-top: 4px;
      user-select: none;
    }
    @keyframes jelly {
      0%,100% { transform: scale(1);}
      40% { transform: scale(1.07,0.93);}
      70% { transform: scale(0.95,1.05);}
      90% { transform: scale(1.05,0.96);}
    }
    @keyframes rotate {
      0% { transform: rotate(-4deg);}
      100% { transform: rotate(4deg);}
    }
    /* Responsive */
    @media (max-width: 500px) {
      .container {
        max-width: 96vw;
        padding: 1rem 4vw;
      }
      .sosmed-item, .game-item {
        flex-basis: 100%;
      }
      .sosmed-list, .game-list { gap: 12px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo profile, ganti src="profile.jpg" dengan foto kamu -->
    <div class="profile-logo">
      <img src="profile.jpg" alt="Profile Logo" />
    </div>
    <div class="user-label">RNG_SF</div>
    <div class="welcome">
      Selamat datang di daftar aplikasi favoritmu!<br />
      Pilih aplikasi sosial media atau game yang ingin kamu buka.
    </div>
    <div class="sosmed-list">
      <div class="sosmed-item" data-url="https://wa.me/">
        <div class="sosmed-logo">
          <img src="whatsapp.jpg" alt="Whatsapp Logo" />
        </div>
        <span class="sosmed-name">WHATSAPP</span>
      </div>
      <div class="sosmed-item" data-url="https://instagram.com/">
        <div class="sosmed-logo">
          <img src="instagram.jpg" alt="Instagram Logo" />
        </div>
        <span class="sosmed-name">INSTAGRAM</span>
      </div>
      <div class="sosmed-item" data-url="https://www.tiktok.com/">
        <div class="sosmed-logo">
          <img src="tiktok.jpg" alt="TikTok Logo" />
        </div>
        <span class="sosmed-name">TIK TOK</span>
      </div>
      <div class="sosmed-item" data-url="https://mail.google.com/">
        <div class="sosmed-logo">
          <img src="gmail.jpg" alt="Gmail Logo" />
        </div>
        <span class="sosmed-name">GMAIL</span>
      </div>
      <div class="sosmed-item" data-url="https://t.me/">
        <div class="sosmed-logo">
          <img src="telegram.jpg" alt="Telegram Logo" />
        </div>
        <span class="sosmed-name">TELEGRAM</span>
      </div>
    </div>
    <div class="game-section">
      <div class="game-title">GAME</div>
      <div class="game-list">
        <div class="game-item" data-url="https://genshin.hoyoverse.com/">
          <div class="game-logo">
            <img src="genshin.jpg" alt="Genshin Logo" />
          </div>
          <span class="game-name">GENSHIN</span>
        </div>
        <div class="game-item" data-url="https://m.mobilelegends.com/">
          <div class="game-logo">
            <img src="ml.jpg" alt="ML Logo" />
          </div>
          <span class="game-name">ML</span>
        </div>
        <div class="game-item" data-url="https://ff.garena.com/">
          <div class="game-logo">
            <img src="ff.jpg" alt="FF Logo" />
          </div>
          <span class="game-name">FF</span>
        </div>
        <div class="game-item" data-url="https://clashofclans.com/">
          <div class="game-logo">
            <img src="coc.jpg" alt="COC Logo" />
          </div>
          <span class="game-name">COC</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Animasi confetti lucu saat klik sosmed/game
    function popConfetti(el) {
      const conf = document.createElement('div');
      conf.style.position = 'fixed';
      conf.style.left = (el.getBoundingClientRect().left + el.offsetWidth/2 - 15) + 'px';
      conf.style.top = (el.getBoundingClientRect().top + el.offsetHeight/2 - 15) + 'px';
      conf.style.pointerEvents = 'none';
      conf.style.zIndex = 2000;
      conf.innerHTML = Array(12).fill('').map((_,i) =>
        `<span style='
          display:inline-block;
          width:10px;height:10px;
          background:${['#34d399','#f472b6','#fbbf24','#818cf8','#38bdf8','#a3e635'][i%6]};
          border-radius:50%;margin:2px;
          transform: scale(${0.9+Math.random()*0.5});
          animation: confpop${i} 0.8s cubic-bezier(.6,-0.3,.55,1.4) 1;'
          ></span>`
      ).join('');
      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(), 1000);
    }

    // Buat animasi keyframes confetti
    for(let i=0;i<12;i++){
      const style = document.createElement('style');
      style.innerHTML = `
      @keyframes confpop${i} {
        0% { opacity:1; transform:scale(1) translate(0,0);}
        100% { opacity:0; transform:scale(0.7) translate(${Math.cos(i/12*2*Math.PI)*60}px, ${Math.sin(i/12*2*Math.PI)*60}px);}
      }
      `;
      document.head.appendChild(style);
    }

    // Add click to open url for sosmed & game
    document.querySelectorAll('.sosmed-item,.game-item').forEach(item=>{
      item.addEventListener('click', function(){
        popConfetti(this);
        setTimeout(()=>{
          const url = this.getAttribute('data-url');
          if(url) window.open(url, "_blank");
        }, 420); // animasi dulu, baru buka
      });
    });
  </script>
</body>
</html>
