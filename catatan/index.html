<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Unik Saya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Catatan Unik Saya</h1>
    <form id="noteForm">
      <input type="text" id="name" placeholder="Nama" required>
      <textarea id="note" placeholder="Tulis catatan..." required></textarea>
      <input type="url" id="link" placeholder="Tambahkan Link (opsional)">
      <input type="file" id="photo" accept="image/*">
      <input type="file" id="video" accept="video/*">
      <button type="submit">Tambah Catatan</button>
    </form>
    <div id="notes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
